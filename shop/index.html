<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE | Final System</title>
    <style>
        :root { --primary: #2563eb; --gold: #fbbf24; --slate: #1e293b; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #020617; color: white; }
        .gate-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .gate-card { background: var(--slate); padding: 40px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 1rem; }
        .btn-shop { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-reg { background: var(--gold); color: #000; }
        .btn-log { background: var(--primary); color: white; }
        #shop-content, #pembayaran-screen { display: none; padding: 30px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: white; color: #334155; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-beli { background: var(--gold); color: #000; padding: 10px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="reg-screen" class="gate-container">
    <div class="gate-card">
        <h2 style="color:var(--gold)">GIBRAN STORE</h2>
        <p>Registrasi Member Baru</p>
        <form id="form-register-toko">
            <input type="date" name="tanggal" onclick="this.showPicker()" required>
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="number" name="whatsapp" placeholder="WhatsApp (08...)" required>
            <textarea name="alamat" placeholder="Alamat Lengkap" required></textarea>
            <input type="hidden" name="sheetTarget" value="register.html">
            <button type="submit" id="btn-submit-reg" class="btn-shop btn-reg">DAFTAR SEKARANG</button>
        </form>
        <button id="goto-login-btn" class="btn-shop btn-log" style="display:none;" onclick="showLogin()">LANJUT LOGIN</button>
    </div>
</div>

<div id="login-screen" class="gate-container" style="display:none;">
    <div class="gate-card">
        <h2 style="color:var(--primary)">LOGIN MEMBER</h2>
        <form id="form-login-toko">
            <input type="text" name="nama" id="login-nama" placeholder="Nama Sesuai Daftar" required>
            <input type="number" name="whatsapp" id="login-wa" placeholder="Nomor WhatsApp" required>
            <input type="text" name="no_rumah" id="login-rumah" placeholder="Nomor Rumah" required>
            <input type="hidden" name="sheetTarget" value="User">
            <button type="submit" id="btn-submit-login" class="btn-shop btn-log">MASUK KE KATALOG</button>
        </form>
    </div>
</div>

<div id="shop-content">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #334155; padding-bottom:15px;">
        <h2 style="color:var(--gold); margin:0;">KATALOG GIBRAN</h2>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">LOGOUT</button>
    </div>
    <div id="katalog-display" class="product-grid">
        <script>
            const menus = [
                {n: "Peye Kacang (Kecil)", p: "Rp5.000"}, {n: "Peye Kacang (Besar)", p: "Rp10.000"},
                {n: "Slondok", p: "Rp20.000"}, {n: "Opak", p: "Rp20.000"},
                {n: "Kacang", p: "Rp2.000"}, {n: "Kripik Pedes", p: "Rp15.000"},
                {n: "Kue Sus Kering", p: "Rp15.000"}, {n: "Reginang (isi 3)", p: "Rp5.000"},
                {n: "Aqua Galon", p: "Rp22.000"}
            ];
            document.write(menus.map(m => `
                <div class="product-card">
                    <h4>${m.n}</h4>
                    <p style="color:var(--primary); font-weight:bold; font-size:1.2rem;">${m.p}</p>
                    <button onclick="bukaPembayaran('${m.n}', '${m.p}')" class="btn-beli">Tambah ke Keranjang</button>
                </div>
            `).join(''));
        </script>
    </div>
</div>

<div id="pembayaran-screen" class="gate-container">
    <div class="gate-card" style="border: 2px solid var(--gold);">
        <h2 style="color:var(--gold)">KONFIRMASI PESANAN</h2>
        <div style="text-align:left; margin:15px 0; background:#0f172a; padding:15px; border-radius:10px; border:1px solid #334155;">
            <p style="margin:5px 0;"><strong>Produk:</strong> <span id="p-item"></span></p>
            <p style="margin:5px 0;"><strong>Total:</strong> <span id="p-harga"></span></p>
        </div>
        <form id="form-order-toko">
            <input type="hidden" name="sheetTarget" value="Order">
            <input type="hidden" name="Nama" id="ord-nama">
            <input type="hidden" name="No HP" id="ord-hp">
            <input type="hidden" name="Total" id="ord-total">
            <input type="hidden" name="Alamat" id="ord-alamat">
            <input type="hidden" name="Tanggal" id="ord-tanggal">
            
            <label style="display:block; text-align:left; font-size:0.8rem; color:#94a3b8;">Pilih Metode:</label>
            <select name="metode" required>
                <option value="Cash">Cash (Bayar di Tempat) âœ…</option>
                <option value="QRIS" disabled>QRIS (Locked ðŸ”’)</option>
                <option value="Transfer" disabled>Transfer Bank (Locked ðŸ”’)</option>
            </select>
            <button type="submit" id="btn-proses-order" class="btn-shop" style="background:var(--success); color:white;">SELESAIKAN PESANAN</button>
            <button type="button" onclick="batal()" style="background:none; color:gray; border:none; margin-top:10px; cursor:pointer;">Kembali ke Katalog</button>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwS6CvxXW8lmHPZvPR0-S1XzV3pyODxKOvcDpW1--PgvdqwHLcJz9s3gMDJe9rgvuXnng/exec';
    let currentData = { nama: "", wa: "", alamat: "" };

    function showLogin() { document.getElementById('reg-screen').style.display='none'; document.getElementById('login-screen').style.display='flex'; }
    function batal() { document.getElementById('pembayaran-screen').style.display='none'; document.getElementById('shop-content').style.display='block'; }

    // AJAX Handler Universal
    async function sendData(formData) {
        return fetch(SCRIPT_URL, { method: 'POST', body: formData, mode: 'no-cors' });
    }

    document.getElementById('form-register-toko').onsubmit = async e => {
        e.preventDefault();
        document.getElementById('btn-submit-reg').innerText = "Menyimpan...";
        await sendData(new FormData(e.target));
        alert('Registrasi Berhasil!');
        document.getElementById('form-register-toko').style.display='none';
        document.getElementById('goto-login-btn').style.display='block';
    };

    document.getElementById('form-login-toko').onsubmit = async e => {
        e.preventDefault();
        currentData.nama = document.getElementById('login-nama').value;
        currentData.wa = document.getElementById('login-wa').value;
        currentData.alamat = document.getElementById('login-rumah').value;
        document.getElementById('btn-submit-login').innerText = "Verifikasi...";
        await sendData(new FormData(e.target));
        document.getElementById('login-screen').style.display='none';
        document.getElementById('shop-content').style.display='block';
    };

    function bukaPembayaran(n, p) {
        document.getElementById('shop-content').style.display='none';
        document.getElementById('pembayaran-screen').style.display='flex';
        document.getElementById('p-item').innerText = n;
        document.getElementById('p-harga').innerText = p;

        // Pasang data ke Hidden Input
        document.getElementById('ord-nama').value = currentData.nama;
        document.getElementById('ord-hp').value = "'" + currentData.wa; // Tambah petik agar tidak kepotong di Sheets
        document.getElementById('ord-total').value = p + " [" + n + "]";
        document.getElementById('ord-alamat').value = currentData.alamat;
        document.getElementById('ord-tanggal').value = new Date().toLocaleString('id-ID');
    }

    document.getElementById('form-order-toko').onsubmit = async e => {
        e.preventDefault();
        const b = document.getElementById('btn-proses-order');
        b.innerText = "Mengirim Pesanan..."; b.disabled = true;
        await sendData(new FormData(e.target));
        alert('Pesanan Sukses! Silakan tunggu konfirmasi Gibran.');
        location.reload();
    };
</script>
</body>
</html>
