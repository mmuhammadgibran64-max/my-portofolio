<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE | Registrasi Member</title>
    <style>
        :root {
            --primary: #2563eb; --dark: #020617; --gold: #fbbf24; --slate: #1e293b;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #020617; color: white; }
        
        /* AUTH SCREEN */
        .gate-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .gate-card { 
            background: var(--slate); padding: 40px; border-radius: 20px; 
            width: 100%; max-width: 450px; text-align: center;
            border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        label { display: block; text-align: left; font-size: 0.8rem; color: #94a3b8; margin-top: 10px; margin-left: 5px; }
        input, textarea { 
            width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 10px; 
            border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box;
        }
        textarea { height: 80px; resize: none; }
        .btn-shop { 
            width: 100%; padding: 14px; margin-top: 10px; border-radius: 10px; 
            border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-reg { background: var(--gold); color: #000; }
        .btn-log { background: var(--primary); color: white; display: none; }

        /* SHOP CONTENT */
        #shop-content { display: none; padding: 30px; }
        .nav-shop { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        
        .admin-entry { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            padding: 25px; border-radius: 15px; margin: 30px 0; 
            border: 1px dashed var(--primary); 
        }
        
        .product-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 25px; margin-top: 30px; 
        }
        .product-card { 
            background: white; color: #334155; padding: 15px; border-radius: 15px; 
            text-align: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
        .product-card h4 { margin: 15px 0 5px 0; font-size: 1.1rem; }
        .product-card .price { color: var(--primary); font-weight: bold; font-size: 1.2rem; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="gate-screen" class="gate-container">
    <div class="gate-card">
        <h1 style="color:var(--gold); margin:0;">GIBRAN STORE</h1>
        <p style="color:#94a3b8; margin-bottom:20px;">Daftar Member Toko Online</p>
        
        <form id="form-toko-gibran">
            <label>Tanggal Daftar</label>
            <input type="date" name="tanggal" required>
            
            <label>Nama Lengkap</label>
            <input type="text" name="nama" id="user-nama" placeholder="Masukkan Nama Lengkap" required>
            
            <label>Nomor WhatsApp</label>
            <input type="number" name="whatsapp" id="user-wa" placeholder="08xxxxxxxxxx" required>
            
            <label>Alamat Lengkap</label>
            <textarea name="alamat" placeholder="Masukkan Alamat Lengkap" required></textarea>
            
            <input type="hidden" name="sheetTarget" value="register.html">

            <button type="submit" id="btn-submit-toko" class="btn-shop btn-reg">DAFTAR SEKARANG</button>
        </form>

        <button id="btn-login-toko" class="btn-shop btn-log" onclick="bukaKatalog()">MASUK KE KATALOG</button>
    </div>
</div>

<div id="shop-content">
    <div class="nav-shop">
        <div>
            <h2 style="margin:0; color:var(--gold);">KATALOG PRODUK</h2>
            <p style="margin:0; font-size: 0.8rem; color:#94a3b8;">Status: Member Aktif</p>
        </div>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">LOGOUT</button>
    </div>

    <div id="panel-admin-produk" class="admin-entry" style="display:none;">
        <h3 style="margin-top:0; color:var(--primary);">üõ°Ô∏è Panel Manajemen Produk</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
            <input type="text" id="inp-nama" placeholder="Nama Barang">
            <input type="text" id="inp-harga" placeholder="Harga (Tanpa Rp)">
            <input type="text" id="inp-link" placeholder="Link Gambar (URL)">
        </div>
        <button onclick="tambahBarang()" class="btn-shop btn-reg" style="width:250px; margin-top:15px;">TAMPILKAN DI TOKO</button>
    </div>

    <div id="katalog-display" class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/240x180?text=Produk+Contoh" alt="Contoh">
            <h4>Sample Product</h4>
            <p class="price">Rp 100.000</p>
            <button class="btn-shop btn-reg" style="padding:10px;">Beli via WhatsApp</button>
        </div>
    </div>
</div>

<script>
    // MENGGUNAKAN LINK SCRIPT DARI MEMO LO
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxqbpqaLr31aPnLmALq3VZQ8t5z7VkWTT0LwxO0AE-1hj6s03X7BVPrQecyH5x8jSvgew/exec';

    const fToko = document.getElementById('form-toko-gibran');
    
    // PROSES DAFTAR KE GOOGLE SHEETS (TAB: register.html)
    fToko.onsubmit = e => {
        e.preventDefault();
        const b = document.getElementById('btn-submit-toko');
        b.innerText = "Sedang Mendaftarkan...";
        b.disabled = true;

        fetch(SCRIPT_URL, { method: 'POST', body: new FormData(fToko), mode: 'no-cors' })
        .then(() => {
            alert('Pendaftaran Member Berhasil! Data tersimpan di register.html');
            fToko.style.display = 'none';
            document.getElementById('btn-login-toko').style.display = 'block';
        })
        .catch(err => {
            alert('Error: ' + err);
            b.innerText = "DAFTAR SEKARANG";
            b.disabled = false;
        });
    };

    // PROSES MASUK KE TOKO
    function bukaKatalog() {
        const adminName = document.getElementById('user-nama').value.toLowerCase();
        
        // JIKA NAMA YANG MASUK ADALAH GIBRAN / ADMIN
        if(adminName === 'gibran' || adminName === 'admin') {
            document.getElementById('panel-admin-produk').style.display = 'block';
        }

        document.getElementById('gate-screen').style.display = 'none';
        document.getElementById('shop-content').style.display = 'block';
    }

    // FUNGSI ADMIN TAMBAH BARANG
    function tambahBarang() {
        const n = document.getElementById('inp-nama').value;
        const h = document.getElementById('inp-harga').value;
        const l = document.getElementById('inp-link').value;

        if(n && h && l) {
            const itemHTML = `
                <div class="product-card">
                    <img src="${l}" alt="${n}">
                    <h4>${n}</h4>
                    <p class="price">Rp ${h}</p>
                    <button onclick="window.open('https://wa.me/628XXXXXXXXXX?text=Halo Gibran, saya mau beli ${n}')" class="btn-shop btn-reg" style="padding:10px;">Beli via WhatsApp</button>
                </div>
            `;
            document.getElementById('katalog-display').insertAdjacentHTML('afterbegin', itemHTML);
            
            document.getElementById('inp-nama').value = '';
            document.getElementById('inp-harga').value = '';
            document.getElementById('inp-link').value = '';
            alert('Produk Berhasil Ditambahkan ke Katalog!');
        } else {
            alert('Harap isi semua data produk!');
        }
    }
</script>
</body>
</html>
