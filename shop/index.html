<!DOCTYPE html>
<html>
<head>
    <title>Login Toko</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif;">

    <h3>Login dulu yuk, Bran!</h3>
    
    <div id="g_id_onload"
         data-client_id="297386051610-cll6e6pmerlkf0hvjhneqcanvea705b3.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <script>
    function handleCredentialResponse(response) {
        // Ini buat ngirim ke file register yang udah lo pindahin tadi
        window.location.href = "iniregister.html?token=" + response.credential;
    }
    </script>
</body>
</html>
