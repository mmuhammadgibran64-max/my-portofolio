<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gibran Store - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; }
        
        /* Box utama biar ukurannya tetep di situ aja */
        .login-box {
            text-align: center;
            width: 300px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #loading-view { display: none; }

        /* Loader simpel biar tetep di dalem area */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6600;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-box">
        <div id="login-view">
            <h4 style="margin-bottom: 20px; color: #333;">Gibran Store</h4>
            <div id="g_id_onload"
                 data-client_id="297386051610-cll6e6pmerlkf0hvjhneqcanvea705b3.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>

        <div id="loading-view">
            <div class="loader"></div>
            <p style="color: #666; font-size: 14px; margin: 0;">Masuk ke Toko...</p>
        </div>
    </div>

    <script>
    function handleCredentialResponse(response) {
        // Hapus tampilan login, ganti jadi loading DI DALAM box yang sama
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('loading-view').style.display = 'block';

        const token = response.credential;
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbx6Lw4aa6RrPQovyw-U9k-SLfNLQE0f0JknRRgLIGpCvdbZtzqOqXnw7hWHunrLMl2c5Q/exec';

        localStorage.setItem('namaUser', 'Sobat Gibran');

        fetch(webAppUrl, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ "googleToken": token })
        })
        .then(() => {
            // Langsung buka dashboard.html
            window.location.href = "dashboard.html";
        })
        .catch(() => {
            window.location.href = "dashboard.html";
        });
    }
    </script>
</body>
</html>
