<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Jajanan Mantap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .card-produk { border: none; border-radius: 12px; transition: 0.3s; }
        .card-produk:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .text-orange { color: #ff6600; }
        #btn-proses-bayar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; z-index: 9999; display: none; 
        }
        .navbar-brand { font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../dashboard.html">‚¨ÖÔ∏è GIBRAN STORE</a>
            <span class="text-white small" id="jam-toko"></span>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="p-3 bg-white rounded shadow-sm mb-4 border-start border-warning border-4">
            <h5>Halo, <span id="nama-pelanggan" class="text-orange fw-bold">Sobat</span>! üëã</h5>
            <p class="small text-muted mb-0">Lagi pengen ngemil apa hari ini?</p>
        </div>

        <div id="produk-list" class="row g-3"></div>

        <button id="btn-proses-bayar" class="btn btn-primary btn-lg shadow-lg fw-bold" onclick="prosesBayar()">
            üõí Bayar: Rp0 ‚ûî
        </button>
    </div>

    <script>
        // 1. Ambil Nama & Setup Jam
        document.getElementById('nama-pelanggan').innerText = localStorage.getItem('namaUser') || "Sobat Gibran";
        setInterval(() => { 
            document.getElementById('jam-toko').innerText = new Date().toLocaleTimeString('id-ID'); 
        }, 1000);

        // 2. Daftar Menu Jajanan
        const menu = [
            {n: "Peye Kacang (Kecil)", h: 5000}, {n: "Peye Kacang (Besar)", h: 10000},
            {n: "Slondok", h: 20000}, {n: "Opak", h: 20000}, {n: "Kacang", h: 2000},
            {n: "Kripik Pedes", h: 15000}, {n: "Kue Sus Kering", h: 15000},
            {n: "Reginang (isi 3)", h: 5000}, {n: "Aqua Galon", h: 22000}
        ];

        // 3. Render Produk ke Layar
        const box = document.getElementById('produk-list');
        menu.forEach(p => {
            box.innerHTML += `
                <div class="col-6 col-md-4">
                    <div class="card card-produk p-3 text-center shadow-sm h-100">
                        <h6 class="fw-bold mb-1" style="font-size: 0.9rem;">${p.n}</h6>
                        <p class="text-orange fw-bold small">Rp${p.h.toLocaleString()}</p>
                        <button class="btn btn-warning btn-sm fw-bold w-100 mt-auto" onclick="tambah('${p.n}', ${p.h})">
                            Tambah
                        </button>
                    </div>
                </div>`;
        });

        // 4. Logika Keranjang Belanja
        let keranjang = [];
        function tambah(n, h) {
            keranjang.push({nama: n, harga: h});
            let total = keranjang.reduce((a, b) => a + b.harga, 0);
            
            const btn = document.getElementById('btn-proses-bayar');
            btn.style.display = 'block';
            btn.innerText = "üõí Bayar: Rp" + total.toLocaleString() + " ‚ûî";
        }

        // 5. Kirim Pesanan ke Google Sheets (Tab Order)
        function prosesBayar() {
            const urlSheet = 'https://script.google.com/macros/s/AKfycbyzRsWmtHFoQxAeCcRw_vTcjr5RbCLsVdIFuPo7r0iL8eZ8T5Yw3BQiYuQpqAPTtfvg4w/exec';
            
            const btn = document.getElementById('btn-proses-bayar');
            btn.disabled = true;
            btn.innerText = "‚è≥ Mencatat Pesanan...";

            const detailPesanan = keranjang.map(p => p.nama).join(", ");
            const totalBayar = keranjang.reduce((a, b) => a + b.harga, 0);

            fetch(urlSheet, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    "namaUser": localStorage.getItem('namaUser') || "Pelanggan Tanpa Nama",
                    "pesanan": detailPesanan,
                    "total": "Rp " + totalBayar.toLocaleString()
                })
            }).then(() => {
                alert("PESANAN BERHASIL, BRAN! Cek Google Sheet lo bagian tab 'Order'.");
                keranjang = [];
                btn.style.display = 'none';
                location.reload(); 
            }).catch(err => {
                alert("Waduh error: " + err);
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
