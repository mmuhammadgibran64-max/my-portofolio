<!DOCTYPE html>
<html>
<head>
    <title>Menyimpan Data...</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ff9800; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader"></div>
        <h3 style="color: #333;">Sedang Mendaftarkan Akun...</h3>
        <p style="color: #666;">Data lo lagi dikirim ke Google Sheet.</p>
    </div>
<script>
        // 1. Ambil Token dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // 2. Link Apps Script lo
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbx6Lw4aa6RrPQovyw-U9k-SLfNLQE0f0JknRRgLIGpCvdbZtzqOqXnw7hWHunrLMl2c5Q/exec';
            
            // Simpan nama biar di dashboard muncul "Halo, Sobat Gibran"
            localStorage.setItem('namaUser', 'Sobat Gibran'); 

            // 3. Kirim ke Google Sheet
            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "googleToken": token })
            })
            .then(() => {
                // 4. Kalau sukses, masuk ke Dashboard Toko
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500); 
            })
            .catch(err => {
                // Tetap masuk dashboard walau internet agak lemot
                window.location.href = "dashboard.html";
            });
        } else {
            // Kalau gak ada token, balik ke login awal
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
