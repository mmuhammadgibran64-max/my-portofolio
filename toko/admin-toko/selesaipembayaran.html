<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesai - Gibran Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>.star { font-size: 40px; color: #ddd; cursor: pointer; } .active { color: orange; }</style>
</head>
<body class="text-center p-5">
    <h1 style="font-size: 70px;">✅</h1>
    <h2 class="fw-bold">Terima Kasih!</h2>
    <p>Pesanan kamu sedang diproses Gibran.</p><hr>
    <p class="fw-bold">Beri Rating:</p>
    <div>
        <span class="star" onclick="rate(1)">★</span><span class="star" onclick="rate(2)">★</span><span class="star" onclick="rate(3)">★</span><span class="star" onclick="rate(4)">★</span><span class="star" onclick="rate(5)">★</span>
    </div>
    <a href="dashboard.html" class="btn btn-warning mt-4 w-100 p-3 fw-bold">BALIK KE DASHBOARD</a>
    <script>
        function rate(n) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => s.classList.toggle('active', i < n));
            alert("Terima kasih rating " + n + " bintangnya!");
        }
        localStorage.removeItem('keranjang');
    </script>
</body>
</html>
