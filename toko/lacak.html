<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Lacak Pesanan</title>
  <style>
    body { background:#f4f7f6; font-family:sans-serif; }
    .header-app { background:#ff6600; color:#fff; padding:18px; border-radius:0 0 20px 20px; }
    .main-card { background:#fff; border-radius:18px; padding:18px; margin-top:14px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    .step { border-left:4px solid #198754; padding-left:12px; }
    .step.muted { border-left-color:#ddd; }
  </style>
</head>
<body>
  <div class="header-app">
    <h4 class="m-0 fw-bold">LACAK PESANAN</h4>
  </div>
  <div class="container">
    <div class="main-card">
      <h6 class="fw-bold mb-4">Status Pengiriman</h6>
      <div class="step mb-4">
        <b class="d-block text-success">Pesanan Diproses</b>
        <small class="text-muted">Penjual sedang mengemas barang</small>
      </div>
      <div class="step muted mb-4">
        <b class="d-block text-muted">Pesanan Dikirim</b>
        <small class="text-muted">Kurir sedang menuju alamat Anda</small>
      </div>
      <div class="step muted">
        <b class="d-block text-muted">Pesanan Diterima</b>
        <small class="text-muted">Selesai</small>
      </div>
      <button class="btn btn-warning w-100 mt-4" onclick="window.location.href='dashboard.html'">KEMBALI</button>
    </div>
  </div>
</body>
</html>
