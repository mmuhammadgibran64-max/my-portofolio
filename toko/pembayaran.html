<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Gibran Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-3">
    <div class="container mt-3"><div class="card shadow p-4">
        <h5 class="fw-bold mb-3">Ringkasan Pesanan</h5>
        <div id="detail" class="small mb-3"></div><hr>
        <h6 class="fw-bold">Pilih Metode:</h6>
        <select id="metode" class="form-select mb-3" onchange="cekMetode(this.value)">
            <option value="Cash">Cash (Bayar di Tempat)</option>
            <option value="QRIS">QRIS / E-Wallet</option>
        </select>
        <div id="box-qris" class="text-center mb-3" style="display:none;">
            <p class="small text-muted">Scan di Sini:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=GibranStore" width="150">
        </div>
        <button id="btn-konf" class="btn btn-success w-100 p-3 fw-bold" onclick="kirim()">KONFIRMASI PEMBAYARAN</button>
    </div></div>
    <script>
        const k = JSON.parse(localStorage.getItem('keranjang'));
        const t = localStorage.getItem('totalBayar');
        document.getElementById('detail').innerHTML = `Pesanan: ${k.map(i=>i.nama).join(", ")}<br><b>Total: Rp${parseInt(t).toLocaleString()}</b>`;
        function cekMetode(v) { document.getElementById('box-qris').style.display = (v === 'QRIS' ? 'block' : 'none'); }
        function kirim() {
            const btn = document.getElementById('btn-konf');
            btn.innerText = "Mengirim..."; btn.disabled = true;
            const url = 'https://script.google.com/macros/s/AKfycbz5yFQU0RKCdhSzDYyK5ewIKe7LbyNYWgbxg59RHcAwhoqJml2TaxHDDS-ylgOODbZaJw/exec';
            fetch(url, {
                method: 'POST', mode: 'no-cors',
                body: new URLSearchParams({'nama': localStorage.getItem('namaUser'), 'hp': localStorage.getItem('hpUser'), 'alamat': localStorage.getItem('alamatUser'), 'pesanan': k.map(i=>i.nama).join(", ")+" ("+document.getElementById('metode').value+")", 'total': t})
            }).then(() => { window.location.href = 'selesaipembayaran.html'; });
        }
    </script>
</body>
</html>
