<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="text-center p-5 border border-secondary rounded-4 bg-black">
        <h1 class="fw-bold mb-4">GIBRAN STORE V2</h1>
        <p class="text-secondary mb-4">Silakan Login untuk Mengakses Video</p>
        
        <button id="btnLogin" class="btn btn-primary btn-lg rounded-pill px-4">
            <img src="https://www.gstatic.com/images/branding/product/1x/google_24dp.png" class="me-2" style="width: 20px;">
            LOGIN WITH GOOGLE
        </button>
    </div>

    <script>
        // 1. ISI DENGAN KONFIGURASI FIREBASE LO YANG LAMA
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "gibran-store.firebaseapp.com",
            projectId: "gibran-store",
            // ... (Copy paste config lo di sini)
        };
        firebase.initializeApp(firebaseConfig);

        const btnLogin = document.getElementById('btnLogin');

        // 2. PROSES LOGIN LANGSUNG NYAMBUNG KE DASHBOARD
        btnLogin.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log("Login Berhasil!");
                    // KUNCI: Langsung pindah ke dashboard di dalam folder V2
                    window.location.href = "V2/dashboard.html"; 
                })
                .catch((error) => {
                    alert("Login Gagal: " + error.message);
                });
        });

        // 3. CEK KALAU SUDAH LOGIN SEBELUMNYA
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "V2/dashboard.html";
            }
        });
    </script>
</body>
</html>
