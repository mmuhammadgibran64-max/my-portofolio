<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .hero { text-align: center; padding: 20px; border: 1px solid #334155; border-radius: 20px; background: #1e293b; shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-visit { background: #3b82f6; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; transition: 0.3s; text-decoration: none; color: white; }
        .btn-visit:hover { background: #2563eb; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="hero">
        <h1 class="fw-bold mb-3">GIBRAN STORE</h1>
        <p class="text-secondary mb-4">Official Website for Digital Documentation.</p>
        
        <a href="dashboard.html" id="mainLink" class="btn-visit">MASUK KE DASHBOARD</a>
    </div>

    <script>
        // CEK APAKAH ADA KUNCI RAHASIA DI LINK INDEX
        const params = new URLSearchParams(window.location.search);
        const secretKey = params.get('key');

        if (secretKey === 'gibranpro') {
            // Jika lo buka index.html?key=gibranpro
            // Maka link dashboard otomatis berubah jadi link admin
            document.getElementById('mainLink').href = "dashboard.html?admin=gibran";
            document.getElementById('mainLink').innerHTML = "MASUK SEBAGAI ADMIN";
            document.getElementById('mainLink').style.background = "#f59e0b"; // Warna kuning biar beda
        }
    </script>
</body>
</html>
