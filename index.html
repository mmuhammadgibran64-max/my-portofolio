<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Gibran Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        .maintenance-card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 60px;
            color: #fbbf24;
            margin-bottom: 20px;
            animation: wrench 2.5s infinite ease-in-out;
        }
        h1 { font-size: 2rem; margin-bottom: 15px; letter-spacing: 2px; }
        p { color: #94a3b8; line-height: 1.6; max-width: 400px; margin-bottom: 30px; }
        
        /* Animasi Kunci Inggris */
        @keyframes wrench {
            0%, 100% { transform: rotate(-12deg); }
            50% { transform: rotate(12deg); }
        }

        /* Garis Loading Mini */
        .loader {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 60%;
            height: 100%;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            animation: loading 2s infinite linear;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon"><i class="fas fa-tools"></i></div>
        <h1>RENOVASI TOTAL</h1>
        <p>Halo! Gue lagi ngerapihin halaman utama biar makin gokil. Cek lagi besok atau lusa ya!</p>
        <div class="loader">
            <div class="progress"></div>
        </div>
    </div>

</body>
 </html>
