    <script>
        // 1. FUNGSI HANDLE LOGIN GOOGLE
        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                
                // Simpan data user ke localStorage agar terbaca di Dashboard v2
                localStorage.setItem('namaUser', payload.name);
                localStorage.setItem('fotoUser', payload.picture);
                localStorage.setItem('emailUser', payload.email);

                // Arahkan ke Dashboard v2
                window.location.href = "v2/dashboard.html";
            } catch (error) {
                console.error("Login Error:", error);
                alert("Gagal memproses login Google.");
            }
        }

        // 2. FUNGSI MASUK TANPA LOGIN (BYPASS)
        function masukTamu() {
            localStorage.setItem('namaUser', 'Sobat Gibran (Tamu)');
            localStorage.setItem('fotoUser', 'https://cdn-icons-png.flaticon.com/512/149/149071.png');
            window.location.href = "v2/dashboard.html";
        }
    </script>
