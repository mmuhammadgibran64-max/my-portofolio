<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="LRrECCoCFBiw5F-wnLPQ4zoDpwyqWaahByQGTxJPIzg" />

    <title>Login Google | Muhammad Gibran</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .login-box { 
            background: #0f0f0f; 
            padding: 50px 30px; 
            border-radius: 30px; 
            border: 1px solid #333; 
            text-align: center; 
            position: relative;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* Gaya Jam Digital */
        #clock { 
            position: absolute; 
            top: 20px; 
            right: 25px; 
            color: #ff9800; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1rem;
            font-weight: bold;
            background: #1a1a1a;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        h2 { margin: 0 0 10px 0; font-size: 1.8rem; letter-spacing: 1px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 35px; line-height: 1.5; }

        .google-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #status { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            color: #ff9800;
            min-height: 20px;
        }

        /* Footer simple */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: #444;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div id="clock">00:00:00</div>

        <h2>MASUK</h2>
        <p>Gunakan akun Google Anda untuk mengakses Portofolio Muhammad Gibran</p>

        <div id="g_id_onload"
             data-client_id="PASTE_CLIENT_ID_LO_DISINI" 
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="google-btn-wrapper">
            <div class="g_id_signin" 
                 data-type="standard" 
                 data-shape="pill" 
                 data-theme="filled_blue" 
                 data-text="signin_with" 
                 data-size="large" 
                 data-logo_alignment="left">
            </div>
        </div>

        <div id="status"></div>
        
        <div class="footer">Â© 2026 Muhammad Gibran</div>
    </div>

    <script>
        // URL Google Apps Script milik lo
        const scriptURL = 'https://script.google.com/macros/s/AKfycbznT3wUTjPsXhsYcArAV7qdyh5cny12xqJTlaOV0RQh87z-Cg3ydTSvytq1IlOKiIBbbw/exec';

        // Fungsi saat Login Berhasil
        function handleCredentialResponse(response) {
            const statusBox = document.getElementById('status');
            statusBox.innerText = "Mencatat kehadiran ke Google Sheets...";
            
            // Kirim data Token ke Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: "login_google",
                    credential: response.credential,
                    timestamp: new Date().toISOString()
                })
            })
            .then(() => {
                statusBox.style.color = "#25d366";
                statusBox.innerText = "Akses Diterima! Mengalihkan...";
                setTimeout(() => {
                    // Pindah ke halaman portofolio v2
                    window.location.href = "v2/dashboard.html";
                }, 1500);
            })
            .catch(err => {
                statusBox.style.color = "red";
                statusBox.innerText = "Terjadi kesalahan sistem.";
                console.error("Error:", err);
            });
        }

        // Fungsi Jam Bergerak
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = h + ":" + m + ":" + s;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
