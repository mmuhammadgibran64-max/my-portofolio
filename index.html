<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dikunci | Gibran Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #ffaa00;
            --text: #ffffff;
            --subtext: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px 30px;
            background: var(--card);
            border: 1px solid #222;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        /* Animasi Gear Berputar */
        .icon-box {
            position: relative;
            height: 100px;
            margin-bottom: 30px;
        }

        .fa-gear {
            font-size: 60px;
            color: var(--accent);
            animation: spin 4s linear infinite;
        }

        .fa-wrench {
            font-size: 30px;
            color: #fff;
            position: absolute;
            bottom: 10px;
            right: 160px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            background: rgba(255, 170, 0, 0.1);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 170, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--subtext);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 75%; /* Bisa lo ubah sesuai progres lo */
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            border-radius: 10px;
        }

        .status-text {
            font-size: 11px;
            color: #444;
            font-family: monospace;
        }

        footer {
            margin-top: 40px;
            font-size: 10px;
            color: #333;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">Development Mode</div>

        <div class="icon-box">
            <i class="fas fa-gear"></i>
            <i class="fas fa-wrench"></i>
        </div>

        <h1>SISTEM DIKUNCI</h1>
        <p>Aplikasi <b>v3.8.9 BETA</b> sedang dalam tahap pengerjaan total oleh <b>Gibran</b>. Semua akses dashboard ditutup sementara sampai sistem dinyatakan selesai.</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-text">BUILD PROGRESS: 75% COMPLETED</div>

        <footer>OFFLINE UNTIL RE-RELEASE 2026</footer>
    </div>

</body>
</html>
