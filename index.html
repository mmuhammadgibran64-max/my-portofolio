<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Official Access</title>
    
    <meta name="description" content="Portal Resmi Gibran Store. Masuk untuk akses Dashboard V2, Toko Online, dan SOP Internal.">
    <meta name="author" content="Gibran">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .brand-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 5px 12px;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-radius: 100px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-title">GIBRAN</div>
        <p class="text-secondary small mb-4">Official Control Center V2</p>
        
        <div class="mb-5">
            <span class="status-badge">‚óè System Online</span>
        </div>

        <div class="d-flex justify-content-center">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-size="large"></div>
        </div>

        <p class="mt-5 text-muted" style="font-size: 0.8rem;">
            Silakan login untuk melanjutkan ke Dashboard & Toko.
        </p>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Maintenance: Memecah token JWT dari Google
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(window.atob(base64));

            // Simpan data user ke LocalStorage (Wajib supaya Toko.html gak error)
            localStorage.setItem('namaUser', payload.name);
            localStorage.setItem('fotoUser', payload.picture);
            localStorage.setItem('emailUser', payload.email);

            // MAINTENANCE: Redirect ke Dashboard V2
            window.location.href = "dashboard.html"; 
        }
    </script>
</body>
</html>
