<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode | Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .container { 
            padding: 20px; 
        }
        .icon { 
            font-size: 80px; 
            color: #f59e0b; 
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 1.1rem; max-width: 500px; margin: auto; }
        
        /* Tombol Rahasia buat Lo masuk ke Dashboard */
        .admin-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #334155;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .admin-link:hover { color: #38bdf8; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-tools icon"></i>
        <h1>SABAR YA!</h1>
        <p>Website Gibran lagi di-update biar makin keren. Kita bakal balik lagi dalam waktu dekat dengan tampilan baru.</p>
        
        <a href="dashboard.html" class="admin-link">Internal Access Only</a>
    </div>
</body>
</html>
