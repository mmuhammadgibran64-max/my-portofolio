<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance System | Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            text-align: center;
            padding: 40px;
            background: #111;
            border: 1px solid #222;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 60px;
            color: #ff9800;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }
        .badge {
            display: inline-block;
            background: #421111;
            color: #ff4444;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 15px;
            border: 1px solid #521414;
        }
        .timer {
            margin-top: 30px;
            font-family: monospace;
            color: #ff9800;
            font-size: 12px;
        }
        .btn-back {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #555;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn-back:hover {
            color: #fff;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>SISTEM MAINTENANCE</h1>
        <p>Maaf Bran, sistem sedang dalam pemeliharaan rutin setiap <b>Saptu - Minggu</b> untuk menjaga performa v3.8.9 Beta.</p>
        
        <div class="badge">STATUS: OFFLINE</div>

        <div class="timer">
            DAPAT DIAKSES KEMBALI PADA HARI SENIN
        </div>

        <a href="v2/dashboard.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
        </a>
    </div>

</body>
</html>
