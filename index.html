<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Maintenance</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #020617; /* Hitam Pekat */
            color: #1e293b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .maintenance-box {
            text-align: center;
            padding: 50px;
            border: 1px solid #0f172a;
            border-radius: 15px;
            background: #020617;
        }
        h1 {
            color: #334155;
            font-size: 1.5rem;
            letter-spacing: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .line {
            width: 50px; height: 2px;
            background: #2563eb;
            margin: 20px auto;
        }
        p {
            color: #475569;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="maintenance-box">
    <h1>MAINTENANCE</h1>
    <div class="line"></div>
    <p>ASSET DIGITAL M. GIBRAN SEDANG DIPERBARUI</p>
</div>

</body>
</html>
