<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Gibran Project</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #333;
            padding: 50px;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: #ffcc00; /* Warna kuning peringatan */
        }
        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>MAINTENANCE</h1>
        <p>Gue lagi update sistem. Balik lagi besok-besok ya!</p>
        <div class="status">Development Mode: Active</div>
    </div>
</body>
</html>
