<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Center | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff9800; --danger: #ff4444; --success: #28a745; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .file-item { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-action { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: #fff; text-decoration: none; margin-left: 5px; }
        .btn-download { background: var(--success); }
        .btn-delete { background: var(--danger); }
        .back-link { color: var(--accent); text-decoration: none; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard Utama</a>
        <h1><i class="fas fa-database"></i> Storage Penyimpanan</h1>
        <p style="color:#666">Kelola semua file foto dan video yang sudah di-upload.</p>

        <div id="file-list">
            <div class="file-item">
                <div>
                    <i class="fas fa-file-image" style="color:var(--accent)"></i> 
                    <span>Hasil_Absen_01.jpg</span>
                </div>
                <div>
                    <button class="btn-action btn-download" onclick="alert('Mendownload...')"><i class="fas fa-download"></i></button>
                    <button class="btn-action btn-delete" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div class="file-item">
                <div>
                    <i class="fas fa-file-video" style="color:var(--accent)"></i> 
                    <span>Video_Kegiatan_BGI.mp4</span>
                </div>
                <div>
                    <button class="btn-action btn-download" onclick="alert('Mendownload...')"><i class="fas fa-download"></i></button>
                    <button class="btn-action btn-delete" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
