<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang Storage | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff9800; --danger: #ff4444; --success: #28a745; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 800px; margin: auto; }
        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        
        .file-item { 
            background: var(--card); padding: 15px; border-radius: 15px; 
            border: 1px solid #222; display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 15px; 
        }
        .file-info { display: flex; align-items: center; gap: 15px; }
        .file-info i { font-size: 20px; color: var(--accent); }
        .file-details b { font-size: 14px; display: block; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-details small { font-size: 10px; color: #666; }

        .btn-action { padding: 10px; border-radius: 8px; color: #fff; text-decoration: none; margin-left: 5px; cursor: pointer; border:none; display: inline-flex; align-items: center; }
        .btn-download { background: var(--success); }
        .btn-delete { background: var(--danger); }
        .empty-state { text-align: center; padding: 60px; color: #444; border: 2px dashed #222; border-radius: 20px; }
        .back-btn { color: var(--accent); text-decoration: none; font-size: 14px; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard Utama</a>
    
    <div class="header-area">
        <h2 style="margin:0;">Gudang File</h2>
        <button onclick="hapusSemua()" style="background:none; border:1px solid #444; color:#888; cursor:pointer; padding: 5px 10px; border-radius: 5px;">Hapus Semua</button>
    </div>

    <div id="list-gudang"></div>
</div>

<script>
    // FUNGSI UTAMA: MEMBACA DATA DARI DASHBOARD UTAMA
    function tampilkanFile() {
        const wadah = document.getElementById('list-gudang');
        
        // AMBIL DATA (Kuncinya harus sama: 'gibran_files')
        const dataSimpanan = localStorage.getItem('gibran_files');
        const listFile = JSON.parse(dataSimpanan) || [];

        if (listFile.length === 0) {
            wadah.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-folder-open" style="font-size: 40px; margin-bottom:10px;"></i>
                    <p>Gudang Kosong.<br>Belum ada file yang diupload.</p>
                </div>`;
            return;
        }

        wadah.innerHTML = ''; // Kosongkan loading
        listFile.forEach((file, index) => {
            const kotak = document.createElement('div');
            kotak.className = 'file-item';
            kotak.innerHTML = `
                <div class="file-info">
                    <i class="fas fa-image"></i>
                    <div class="file-details">
                        <b>${file.name}</b>
                        <small>${file.date}</small>
                    </div>
                </div>
                <div>
                    <a href="${file.data}" download="${file.name}" class="btn-action btn-download">
                        <i class="fas fa-download"></i>
                    </a>
                    <button onclick="hapusSatu(${index})" class="btn-action btn-delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            wadah.appendChild(kotak);
        });
    }

    // FUNGSI HAPUS SATU
    function hapusSatu(i) {
        if(confirm("Hapus file ini?")) {
            let files = JSON.parse(localStorage.getItem('gibran_files'));
            files.splice(i, 1);
            localStorage.setItem('gibran_files', JSON.stringify(files));
            tampilkanFile(); // Refresh tampilan
        }
    }

    // FUNGSI HAPUS SEMUA
    function hapusSemua() {
        if(confirm("Kosongkan seluruh gudang?")) {
            localStorage.removeItem('gibran_files');
            tampilkanFile();
        }
    }

    // JALANKAN OTOMATIS SAAT HALAMAN DIBUKA
    window.onload = tampilkanFile;
</script>

</body>
</html>
