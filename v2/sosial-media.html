            --border: #333;

        body { 
            background: var(--bg);

            margin: 0;

        .container {

        }

        .card {

        /* Logo Instagram Gaya Bulat Modern */
        .ig-logo-wrapper {

            align-items: center; 
            margin: 0 auto 20px;
            transition: 0.4s;
            text-decoration: none;
        }

        .ig-logo-wrapper:hover { 
            transform: scale(1.1) rotate(5deg); 
            box-shadow: 0 0 25px rgba(225, 48, 108, 0.6); 
        }

        .ig-icon {
            font-size: 50px;
            color: white;
        }
        
        .username { 
            font-size: 24px; 
            font-weight: bold; 
            margin-bottom: 5px;

        }

        .label { 
            color: #888; 
            font-size: 14px; 
            margin-bottom: 30px; 
            text-transform: uppercase;
        }
        
        .btn-visit { 
            display: block; 
            background: var(--insta); 
            color: #fff; 
            padding: 18px; 
            border-radius: 15px; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s; 
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-visit:hover { 
            opacity: 0.9; 
            letter-spacing: 1px;
        }
        
        .btn-back { 
            display: inline-block; 
            margin-top: 30px; 
            color: #555; 
            text-decoration: none; 
            font-size: 14px; 
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        .btn-back:hover {
            color: #ff9800;
            border-bottom: 1px solid #ff9800;
        }
    </style>
