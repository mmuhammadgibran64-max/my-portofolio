<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Shop - Gibran Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .text-orange { color: #ff6600; }
        .bg-black { background-color: #222; }
        .card-produk { border: none; border-radius: 15px; transition: 0.3s; }
        .card-produk:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-pesan { background-color: #ff6600; color: white; border-radius: 10px; border: none; }
        .btn-pesan:hover { background-color: #e65c00; color: white; }
    </style>
</head>
<body>

    <div class="bg-black text-white p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">üè™ GIBRAN STORE <span class="badge bg-warning text-dark" style="font-size: 10px;">PREVIEW MODE</span></h5>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <div class="p-3 bg-white rounded shadow-sm mb-4">
            <h5>Halo, <span class="text-orange fw-bold">Sobat Gibran</span>! üëã</h5>
            <p class="small text-muted mb-0">Ini tampilan toko lo kalau udah nggak maintenance nanti.</p>
        </div>

        <div class="row g-3">
            
            <div class="col-6 col-md-4">
                <div class="card card-produk shadow-sm p-2">
                    <img src="https://via.placeholder.com/150" class="card-img-top rounded" alt="Peye">
                    <div class="card-body p-2 text-center">
                        <h6 class="fw-bold mb-1">Peye Kacang</h6>
                        <p class="small text-muted mb-2">Rp 15.000</p>
                        <button class="btn btn-sm btn-pesan w-100">Tambah</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="card card-produk shadow-sm p-2">
                    <img src="https://via.placeholder.com/150" class="card-img-top rounded" alt="Slondok">
                    <div class="card-body p-2 text-center">
                        <h6 class="fw-bold mb-1">Slondok Pedas</h6>
                        <p class="small text-muted mb-2">Rp 12.000</p>
                        <button class="btn btn-sm btn-pesan w-100">Tambah</button>
                    </div>
                </div>
            </div>

            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
