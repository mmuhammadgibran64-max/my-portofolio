<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gibran Store - Upgrade V2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar-gibran { background-color: #000; color: #fff; padding: 15px; }
        .shop-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .login-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 25px; text-center: center; }
        .card-produk { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; }
        .card-produk:hover { transform: translateY(-5px); }
        .btn-beli { background-color: #ff6600; color: white; border: none; width: 100%; border-radius: 8px; }
        .btn-beli:hover { background-color: #cc5200; color: white; }
    </style>
</head>
<body>

    <nav class="navbar-gibran text-center">
        <h4 class="mb-0">üè™ GIBRAN STORE V2</h4>
        <small>Preview Mode - Upgrade Baru</small>
    </nav>

    <div class="shop-container">
        
        <div class="login-box text-center">
            <h5 class="fw-bold mb-3">Login dengan Akun Google</h5>
            <p class="small text-muted">Silakan login untuk mulai memesan jajanan</p>
            
            <div class="d-flex justify-content-center">
                <div id="g_id_onload"
                     data-client_id="297386051610-cll6e6pmerlkf0hvjhneqcanvea705b3.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>

        <h5 class="fw-bold mb-3">Daftar Jajanan</h5>
        <div class="row g-3">
            <div class="col-6 col-md-4">
                <div class="card card-produk p-2">
                    <img src="https://via.placeholder.com/150" class="card-img p-1 rounded" alt="Produk">
                    <div class="card-body p-2">
                        <h6 class="fw-bold mb-1">Peye Kacang</h6>
                        <p class="text-muted small">Rp 15.000</p>
                        <button class="btn btn-sm btn-beli">Tambah</button>
                    </div>
                </div>
            </div>
            
            <div class="col-6 col-md-4">
                <div class="card card-produk p-2">
                    <img src="https://via.placeholder.com/150" class="card-img p-1 rounded" alt="Produk">
                    <div class="card-body p-2">
                        <h6 class="fw-bold mb-1">Slondok Pedas</h6>
                        <p class="text-muted small">Rp 12.000</p>
                        <button class="btn btn-sm btn-beli">Tambah</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Token diterima, mengirim ke Apps Script...");
            
            const scriptURL = "https://script.google.com/macros/s/AKfycbx6Lw4aa6RrPQovyw-U9k-SLfNLQE0f0JknRRgLIGpCvdbZtzqOqXnw7hWHunrLMl2c5Q/exec";
            
            // Kirim data login ke Google Apps Script kamu
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    token: response.credential,
                    action: "login_google"
                })
            })
            .then(() => {
                alert("Berhasil Login! Selamat datang di Gibran Store.");
            })
            .catch(error => console.error('Error saat login:', error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
