<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gibran Store V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { background-color: #f8f9fa; }
        /* Awalnya menu disembunyikan */
        #menu-utama { display: none; }
        .login-container { height: 80vh; display: flex; align-items: center; justify-content: center; }
        .card-login { padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; text-align: center; }
        .navbar-gibran { background: #000; color: white; padding: 15px; }
    </style>
</head>
<body>

    <div id="halaman-login" class="login-container">
        <div class="card-login">
            <h3 class="fw-bold">üè™ GIBRAN STORE V2</h3>
            <p class="text-muted mb-4">Silakan login untuk melihat menu jajanan</p>
            <div id="g_id_onload"
                 data-client_id="297386051610-cll6e6pmerlkf0hvjhneqcanvea705b3.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="menu-utama">
        <nav class="navbar-gibran text-center shadow">
            <h5 class="mb-0">DASHBOARD GIBRAN STORE</h5>
        </nav>

        <div class="container mt-4">
            <div class="alert alert-success">‚úÖ Login Berhasil! Selamat datang, Sobat Gibran.</div>
            
            <h5 class="fw-bold mb-3">Daftar Jajanan Upgrade V2:</h5>
            <div class="row g-3">
                <div class="col-6 col-md-4">
                    <div class="card p-2 border-0 shadow-sm">
                        <img src="https://via.placeholder.com/150" class="rounded" alt="Produk">
                        <div class="card-body p-2 text-center">
                            <h6 class="fw-bold">Peye Kacang</h6>
                            <button class="btn btn-sm btn-warning w-100">Beli</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="card p-2 border-0 shadow-sm">
                        <img src="https://via.placeholder.com/150" class="rounded" alt="Produk">
                        <div class="card-body p-2 text-center">
                            <h6 class="fw-bold">Slondok</h6>
                            <button class="btn btn-sm btn-warning w-100">Beli</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Login sukses!");
            
            // 1. Sembunyikan halaman login
            document.getElementById('halaman-login').style.display = 'none';
            
            // 2. Munculkan menu utama
            document.getElementById('menu-utama').style.display = 'block';

            // 3. Kirim data ke Google Apps Script kamu
            const scriptURL = "https://script.google.com/macros/s/AKfycbx6Lw4aa6RrPQovyw-U9k-SLfNLQE0f0JknRRgLIGpCvdbZtzqOqXnw7hWHunrLMl2c5Q/exec";
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ token: response.credential })
            });
        }
    </script>
</body>
</html>
