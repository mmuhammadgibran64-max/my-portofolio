<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Preview Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .card-produk { border: none; border-radius: 12px; transition: 0.3s; height: 100%; }
        .card-produk:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .text-orange { color: #ff6600; }
        #btn-proses-bayar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; z-index: 999; display: none; 
        }
        .method-card { border: 2px solid #eee; border-radius: 10px; padding: 15px; cursor: pointer; transition: 0.2s; }
        .method-card.disabled { opacity: 0.5; cursor: not-allowed; background-color: #f8f9fa; }
        .method-card.active { border-color: #0d6efd; background-color: #e7f1ff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">‚¨ÖÔ∏è GIBRAN STORE</a>
            <span class="text-white small" id="jam-toko"></span>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="p-3 bg-white rounded shadow-sm mb-4 border-start border-warning border-4">
            <h5>Halo, <span id="nama-pelanggan" class="text-orange fw-bold">Sobat</span>! üëã</h5>
            <p class="small text-muted mb-0">Metode Pembayaran: <b>Cash Only</b> (DANA/QRIS Maintenance)</p>
        </div>

        <div id="produk-list" class="row g-3"></div>

        <button id="btn-proses-bayar" class="btn btn-primary btn-lg shadow-lg fw-bold" onclick="bukaModalBayar()">
            üõí Checkout: Rp0 ‚ûî
        </button>
    </div>

    <div class="modal fade" id="modalBayar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Pilih Metode Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-3">
                        <div class="method-card disabled">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-qrcode"></i> QRIS</span>
                                <span class="badge bg-secondary">Maintenance</span>
                            </div>
                        </div>
                        <div class="method-card disabled">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-wallet"></i> DANA</span>
                                <span class="badge bg-secondary">Maintenance</span>
                            </div>
                        </div>
                        <div class="method-card active" onclick="pilihMetode('CASH')">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-money-bill-wave text-success"></i> CASH (Bayar Langsung)</span>
                                <i class="fas fa-check-circle text-primary"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 p-3 bg-light rounded text-center">
                        <p class="small text-muted mb-1">Total Tagihan:</p>
                        <h4 class="fw-bold text-primary" id="total-modal">Rp0</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-final-bayar" class="btn btn-primary w-100 fw-bold btn-lg" onclick="prosesKeSheet()">
                        KONFIRMASI PESANAN (CASH)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let keranjang = [];
        let metodeTerpilih = "CASH";
        const userSekarang = localStorage.getItem('namaUser') || "Sobat Gibran";

        // Setup Jam & Nama
        setInterval(() => { document.getElementById('jam-toko').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
        document.getElementById('nama-pelanggan').innerText = userSekarang;

        // Data Produk
        const menu = [
            {n: "Peye Kacang (Kecil)", h: 5000}, {n: "Peye Kacang (Besar)", h: 10000},
            {n: "Slondok", h: 20000}, {n: "Opak", h: 20000}, {n: "Kacang", h: 2000},
            {n: "Kripik Pedes", h: 15000}, {n: "Kue Sus Kering", h: 15000},
            {n: "Reginang (isi 3)", h: 5000}, {n: "Aqua Galon", h: 22000}
        ];

        // Tampilkan Menu
        const box = document.getElementById('produk-list');
        menu.forEach(p => {
            box.innerHTML += `
                <div class="col-6 col-md-4">
                    <div class="card card-produk p-3 text-center shadow-sm">
                        <h6 class="fw-bold mb-1" style="font-size:0.9rem;">${p.n}</h6>
                        <p class="text-orange fw-bold small">Rp${p.h.toLocaleString()}</p>
                        <button class="btn btn-warning btn-sm fw-bold w-100 mt-auto" onclick="tambah('${p.n}', ${p.h})">Tambah</button>
                    </div>
                </div>`;
        });

        function tambah(n, h) {
            keranjang.push({nama: n, harga: h});
            let total = keranjang.reduce((a, b) => a + b.harga, 0);
            const btn = document.getElementById('btn-proses-bayar');
            btn.style.display = 'block';
            btn.innerHTML = `üõí Checkout: Rp${total.toLocaleString()} ‚ûî`;
        }

        function bukaModalBayar() {
            let total = keranjang.reduce((a, b) => a + b.harga, 0);
            document.getElementById('total-modal').innerText = "Rp" + total.toLocaleString();
            var myModal = new bootstrap.Modal(document.getElementById('modalBayar'));
            myModal.show();
        }

        function prosesKeSheet() {
            const urlSheet = 'https://script.google.com/macros/s/AKfycbyzRsWmtHFoQxAeCcRw_vTcjr5RbCLsVdIFuPo7r0iL8eZ8T5Yw3BQiYuQpqAPTtfvg4w/exec';
            const btn = document.getElementById('btn-final-bayar');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Memproses...`;

            const detailPesanan = keranjang.map(p => p.nama).join(", ");
            const totalBayar = keranjang.reduce((a, b) => a + b.harga, 0);

            fetch(urlSheet, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    "namaUser": userSekarang,
                    "pesanan": detailPesanan,
                    "total": "Rp " + totalBayar.toLocaleString(),
                    "metode": metodeTerpilih 
                })
            }).then(() => {
                alert("PESANAN BERHASIL DICATAT! Bayar pake Cash ya Bran.");
                location.reload();
            }).catch(err => {
                alert("Waduh gagal: " + err);
                btn.disabled = false;
                btn.innerText = "KONFIRMASI PESANAN (CASH)";
            });
        }
    </script>
</body>
</html>
