<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Sistem - Gibran</title>
    <style>
        :root { --bg: #000; --card: #111; --text: #fff; --accent: #ff9800; --border: #333; }
        .light-mode { --bg: #f4f4f4; --card: #fff; --text: #000; --accent: #e67e22; --border: #ddd; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; transition: 0.3s; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        h2 { border-left: 5px solid var(--accent); padding-left: 15px; font-size: 18px; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-dark { background: #333; color: #fff; width: auto; }
        #tracker-info { font-family: monospace; background: #000; color: #0f0; padding: 15px; border-radius: 8px; font-size: 12px; margin-top: 10px; }
        .device-preview { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-dev { flex: 1; padding: 10px; background: #222; color: #fff; border: 1px solid #444; cursor: pointer; border-radius: 5px; }
        .btn-dev.active { background: var(--accent); color: #000; }
        #preview-box { width: 100%; height: 200px; border: 2px dashed var(--accent); display: flex; align-items: center; justify-content: center; background: #1a1a1a; margin-top: 10px; transition: 0.5s; }
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between;">
        <button class="btn-dark" onclick="window.location.href='index.html'">üè† Home</button>
        <button class="btn-dark" onclick="toggleTheme()" id="themeBtn">üåô Mode Gelap</button>
    </div>

    <h1 style="text-align: center;">PENGATURAN</h1>

    <div class="card">
        <h2>Logo & Foto Profil</h2>
        <div style="display: flex; align-items: center; gap: 20px;">
            <img id="prof-img" src="https://via.placeholder.com/80" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--accent);">
            <input type="file" accept="image/*" onchange="changePhoto(event)">
        </div>
    </div>

    <div class="card">
        <h2>Sistem: Pelacak Pengunjung</h2>
        <div id="tracker-info">Mendeteksi lokasi...</div>
        <button class="btn btn-accent" onclick="trackUser()">Refresh Lokasi</button>
    </div>

    <div class="card">
        <h2>Simulator Perangkat</h2>
        <div class="device-preview">
            <button class="btn-dev" onclick="setV('375px', 'HP')">HP</button>
            <button class="btn-dev" onclick="setV('600px', 'iPad')">iPad</button>
            <button class="btn-dev active" onclick="setV('100%', 'Desktop')">Desktop</button>
        </div>
        <div id="preview-box">Preview: Desktop</div>
    </div>

    <button class="btn btn-accent" onclick="window.location.href='dashboard.html'">Masuk ke Dashboard Utama ‚Æï</button>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        document.getElementById('themeBtn').innerText = document.body.classList.contains('light-mode') ? "‚òÄÔ∏è Mode Terang" : "üåô Mode Gelap";
    }

    function changePhoto(e) {
        const reader = new FileReader();
        reader.onload = () => { document.getElementById('prof-img').src = reader.result; };
        reader.readAsDataURL(e.target.files[0]);
    }

    function trackUser() {
        fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
            document.getElementById('tracker-info').innerHTML = `IP: ${data.ip}<br>Lokasi: ${data.city}, ${data.country_name}<br>Koordinat: ${data.latitude}, ${data.longitude}`;
        });
    }

    function setV(w, label) {
        const box = document.getElementById('preview-box');
        box.style.width = w; box.style.margin = "auto";
        box.innerText = "Preview: " + label;
        document.querySelectorAll('.btn-dev').forEach(b => b.classList.toggle('active', b.innerText === label));
    }

    window.onload = trackUser;
</script>
</body>
</html>
