<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan | Gibran System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        label { color: #ff9800; font-size: 10px; font-weight: bold; display: block; margin-bottom: 5px; }
        #camera-box { width: 100%; height: 200px; background: #000; border-radius: 12px; display: none; margin-top: 10px; border: 2px solid #ff9800; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .btn-blue { background: #0088ff; color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="color:#ff9800;"><i class="fas fa-cog"></i> Pengaturan System</h2>
    
    <div class="card">
        <label>Status Sistem</label>
        <p>v3.4.5 <span style="background:#ff9800; color:#000; padding:2px 5px; border-radius:4px; font-size:10px;">BETA</span></p>
    </div>

    <div class="card">
        <label>Absen Muka (Verifikasi)</label>
        <button onclick="bukaKamera()" id="btn-cam" style="background:#222; color:white; border:1px solid #444; padding:10px; border-radius:8px; width:100%; cursor:pointer;">
            <i class="fas fa-video"></i> Aktifkan Sensor Kamera
        </button>
        <div id="camera-box"><video id="vid" autoplay playsinline></video></div>
    </div>

    <div class="card">
        <label>Informasi Maintenance</label>
        <p>Saptu - Minggu (Sistem Terkunci)</p>
    </div>

    <button class="btn-blue" onclick="window.location.href='https://mmuhammadgibran64-max.github.io/my-portofolio/'">
        <i class="fas fa-shopping-bag"></i> BUKA TOKO ONLINE (GITHUB)
    </button>

    <button onclick="window.location.href='dashboard.html'" style="width:100%; margin-top:20px; background:none; border:none; color:#555; cursor:pointer;">Kembali ke Dashboard</button>

    <script>
        async function bukaKamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('vid').srcObject = stream;
                document.getElementById('camera-box').style.display = 'block';
                document.getElementById('btn-cam').innerText = "Kamera Aktif âœ…";
            } catch(e) { alert("Akses Kamera Ditolak!"); }
        }
    </script>
</body>
</html>
