<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan | Gibran System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .header h2 { margin: 0; font-size: 20px; color: #ff9800; }
        
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .card label { font-size: 10px; color: #ff9800; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        .card p { margin: 0; font-size: 14px; }

        #camera-box { width: 100%; height: 200px; background: #000; border-radius: 12px; margin-top: 10px; display: none; border: 2px solid #ff9800; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

        .btn-blue { background: #0088ff; color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-back { background: #222; color: #888; border: none; width: 100%; padding: 10px; border-radius: 12px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-cog fa-spin" style="font-size: 24px; color: #ff9800;"></i>
            <h2>PENGATURAN SYSTEM</h2>
        </div>

        <div class="card">
            <label>Versi Aplikasi</label>
            <p>v3.4.5 <span style="color:#ff9800; font-size: 10px;">BETA</span></p>
        </div>

        <div class="card">
            <label>Fitur Keamanan</label>
            <p>Absen Wajah Real-Time</p>
            <button onclick="mulaiAbsen()" id="btn-cam" style="background:#ff9800; border:none; padding:8px 15px; border-radius:8px; font-size:11px; font-weight:bold; margin-top:10px; cursor:pointer;">BUKA KAMERA</button>
            <div id="camera-box"><video id="video" autoplay playsinline></video></div>
        </div>

        <div class="card">
            <label>Jadwal Update</label>
            <p>Saptu - Minggu (Maintenance)</p>
        </div>

        <button class="btn-blue" onclick="window.location.href='https://mmuhammadgibran64-max.github.io/my-portofolio/'">
            <i class="fas fa-shopping-cart"></i> MASUK TOKO ONLINE
        </button>

        <button class="btn-back" onclick="window.location.href='dashboard.html'">KEMBALI KE DASHBOARD</button>
    </div>

    <script>
        let streamData = null;
        async function mulaiAbsen() {
            try {
                streamData = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = streamData;
                document.getElementById('camera-box').style.display = 'block';
                document.getElementById('btn-cam').innerText = "WAJAH TERDETEKSI âœ…";
                document.getElementById('btn-cam').style.background = "#00ff88";
            } catch (err) { alert("Izin kamera ditolak!"); }
        }
    </script>
</body>
</html>
