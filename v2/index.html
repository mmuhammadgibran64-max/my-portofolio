<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil & Dashboard - Gibran</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-box { text-align: center; padding: 40px; }
        #dashboard { display: none; } /* Ini rahasianya supaya tidak muncul barengan */
        input[type="tel"] { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .upload-section { margin-top: 20px; padding: 15px; border: 2px dashed #1a73e8; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        .btn-simpan { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        .logout-btn { background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="intro-section" class="login-box">
        <h1>Halo, Saya Gibran</h1>
        <p>Silakan masukkan nomor HP dan login untuk masuk ke dashboard.</p>
        <input type="tel" id="user-phone" placeholder="Nomor Handphone (Contoh: 0812...)">
        <center><div id="buttonDiv"></div></center>
    </div>

    <div id="dashboard">
        <div style="text-align: center;">
            <img id="user-img" src="" style="width: 100px; border-radius: 50%;">
            <h2 id="user-name"></h2>
            <p id="display-phone"></p>
        </div>
        
        <div class="upload-section">
            <h3>ðŸ“¤ Upload File Baru</h3>
            <input type="file" id="file-input" multiple>
            <p style="font-size: 12px; color: gray;">Pilih Foto, Video, atau Dokumen lainnya.</p>
            <button class="btn-simpan" onclick="handleFileUpload()">Simpan ke Dashboard</button>
        </div>

        <h3>ðŸ“‚ Daftar File Saya</h3>
        <table>
            <thead>
                <tr style="background: #eee;">
                    <th>Nama File</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="file-display-area"></tbody>
        </table>

        <button class="logout-btn" onclick="location.reload()">Keluar / Logout</button>
    </div>
</div>

<script>
    // Konfigurasi Google Login
    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "594310366887-6fs1f5df1k98k979q652v4606t8ud2kj.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv"), { theme: "outline", size: "large" });
    };

    // Fungsi saat Login Berhasil
    function handleCredentialResponse(response) {
        const phone = document.getElementById('user-phone').value;
        if (!phone) { alert("Isi nomor HP dulu!"); return; }

        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // SEMBUNYIKAN LOGIN, MUNCULKAN DASHBOARD
        document.getElementById('intro-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        // Isi data profil
        document.getElementById('user-name').innerText = payload.name;
        document.getElementById('user-img').src = payload.picture;
        document.getElementById('display-phone').innerText = "Kontak: " + phone;
    }

    // Fungsi Upload File
    function handleFileUpload() {
        const input = document.getElementById('file-input');
        const area = document.getElementById('file-display-area');

        if (input.files.length === 0) { alert("Pilih filenya dulu!"); return; }

        Array.from(input.files).forEach(file => {
            const url = URL.createObjectURL(file);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${file.name}</td>
                <td>
                    <a href="${url}" download="${file.name}"><button style="background: green; color: white; border: none; padding: 5px; border-radius: 3px; cursor: pointer;">Unduh</button></a>
                    <button onclick="this.closest('tr').remove()" style="background: red; color: white; border: none; padding: 5px; border-radius: 3px; cursor: pointer;">Hapus</button>
                </td>
            `;
            area.appendChild(row);
        });
        input.value = "";
    }
</script>

</body>
</html>
