<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Portofolio & User System</title>
    <style>
        :root { --gold: #fbbf24; --blue: #2563eb; --dark: #020617; --card: #1e293b; --text: #cbd5e1; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: white; line-height: 1.8; }
        .header { background: linear-gradient(135deg, #1e293b 0%, #020617 100%); padding: 60px 20px; text-align: center; }
        .header h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin: 0; }
        .container { max-width: 800px; margin: -20px auto 60px; padding: 0 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h3 { color: var(--gold); text-align: center; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-family: inherit; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-daftar { background: var(--blue); color: white; }
        .btn-login { background: var(--gold); color: black; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }
        footer { text-align: center; padding: 20px; color: #475569; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="header">
    <h1>GIBRAN PORTOFOLIO</h1>
    <p>Mahasiswa Hubungan Masyarakat (Humas) | LP3I Kramat Raya</p>
</div>

<div class="container">
    <div class="card">
        <h3>DAFTAR SEKARANG</h3>
        <form id="form-daftar">
            <input type="text" name="Nama" placeholder="Nama Lengkap" required>
            <input type="number" name="WhatsApp" placeholder="WhatsApp Aktif" required>
            <textarea name="Alamat" placeholder="Alamat Lengkap" rows="2" required></textarea>
            <button type="submit" class="btn btn-daftar" id="btn-daftar-teks">KIRIM PENDAFTARAN</button>
        </form>
    </div>

    <div class="card" style="border: 2px solid var(--gold);">
        <h3>LOGIN USER</h3>
        <form id="form-login">
            <input type="hidden" name="Tipe" value="LOGIN">
            <input type="text" name="Nama" placeholder="Nama Lengkap" required>
            <input type="number" name="HP" placeholder="Nomor Handphone" required>
            <textarea name="Opini" placeholder="Opini atau Keterangan" rows="3" required></textarea>
            <button type="submit" class="btn btn-login" id="btn-login-teks">LOGIN SEKARANG</button>
        </form>
    </div>
</div>

<footer>Â© 2026 Gibran Portofolio System</footer>

<script>
    // Link Exec lo yang baru banget
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwPEleNStiJCSmxH_iN2Yr-zrJyWXjN-GXSkg5bQkZHFR0Og7CvrMu9_TQO5F-jg5mysA/exec';

    // Proses Form Daftar
    const fDaftar = document.getElementById('form-daftar');
    fDaftar.addEventListener('submit', e => {
        e.preventDefault();
        const btnD = document.getElementById('btn-daftar-teks');
        btnD.innerText = 'Mengirim...';
        fetch(scriptURL, { method: 'POST', body: new FormData(fDaftar)})
        .then(() => { alert('Daftar Berhasil! Data masuk ke Sheet1.'); btnD.innerText = 'KIRIM PENDAFTARAN'; fDaftar.reset(); })
        .catch(() => alert('Gagal mengirim pendaftaran!'));
    });

    // Proses Form Login
    const fLogin = document.getElementById('form-login');
    fLogin.addEventListener('submit', e => {
        e.preventDefault();
        const btnL = document.getElementById('btn-login-teks');
        btnL.innerText = 'Memproses Login...';
        fetch(scriptURL, { method: 'POST', body: new FormData(fLogin)})
        .then(() => { alert('Login Berhasil! Data Nama, HP, dan Opini masuk ke Sheet User.'); btnL.innerText = 'LOGIN SEKARANG'; fLogin.reset(); })
        .catch(() => alert('Gagal login!'));
    });
</script>

</body>
</html>
