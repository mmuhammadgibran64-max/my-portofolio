<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Gibran - Full</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 800px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .banner { width: 100%; height: 120px; background: linear-gradient(to right, #2563eb, #7c3aed); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .section { margin-bottom: 25px; padding: 20px; background: #f1f5f9; border-radius: 10px; text-align: left; }
        #clock { font-size: 2.2em; font-weight: bold; margin: 15px 0; color: #ef4444; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 5px solid var(--primary); margin-bottom: 15px; }
        
        /* Iframe untuk Pendaftaran */
        .pendaftaran-frame {
            width: 100%;
            height: 250px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="banner">GIBRAN OFFICIAL PORTFOLIO</div>
        <h1>Muhamad Gibran</h1>
    </header>

    <div id="clock">00:00:00</div>
    <img src="https://via.placeholder.com/120" alt="Foto Gibran" class="profile-img">

    <div class="section">
        <h2>Perkenalkan</h2>
        <p>Nama saya <b>Gibran</b>. Saya merupakan mahasiswa Hubungan Masyarakat (Humas) di LP3I Kramat Raya...</p>
        </div>

    <footer style="font-size: 12px; color: #94a3b8; margin-top: 20px;">
        Gibran Portfolio &copy; 2026
    </footer>

    <iframe src="pendaftaran-google.html" class="pendaftaran-frame"></iframe>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
            now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
