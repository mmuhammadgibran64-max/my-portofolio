<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Google Gibran</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .box { background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #clock { font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #1a73e8; }
        #dashboard { display: none; }
    </style>
</head>
<body>

    <div class="box">
        <div id="clock">00:00:00</div>

        <div id="login-screen">
            <h2>Daftar Sekarang</h2>
            <div id="buttonDiv"></div>
        </div>

        <div id="dashboard">
            <h2>Selamat Datang!</h2>
            <img id="user-img" style="border-radius: 50%; width: 100px;">
            <h3 id="user-name"></h3>
            <p>Data kamu sudah dikirim ke sheet <b>inidaftar</b></p>
        </div>
    </div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                           now.getMinutes().toString().padStart(2, '0') + ":" + 
                           now.getSeconds().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000);

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNuufvcHCWXACjaJYz8cgjlH2OQGdZ5rPOQI2_w9uEOfBgv3QWu5QrBlzqm1Twb2F7og/exec";

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "594310366887-6fs1f5df1k98k979q652v4606t8ud2kj.apps.googleusercontent.com", 
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv"), { theme: "outline", size: "large" });
        updateClock();
    };

    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                sheetName: "inidaftar" 
            })
        });

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('user-name').innerText = payload.name;
        document.getElementById('user-img').src = payload.picture;
    }
</script>
</body>
</html>
