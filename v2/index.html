<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Muhammad Gibran - Portofolio v2</title>

    <style>
        /* RESET & DASAR */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            padding: 60px 20px;
        }

        /* HEADER */
        .identity-text { 
            color: #888; 
            letter-spacing: 4px; 
            font-size: 14px; 
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .main-name { 
            font-size: 32px; 
            font-weight: bold; 
            margin-bottom: 40px; 
        }

        /* NAVIGASI MENU (FOKUS UTAMA) */
        .navigation-group { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            align-items: center; 
            flex-wrap: wrap; 
            margin-bottom: 30px;
        }

        /* STYLE TOMBOL BIASA */
        .btn-menu { 
            padding: 12px 25px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #1a1a1a; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 15px;
        }
        .btn-menu:hover { 
            background: #222; 
            border-color: #555;
            transform: translateY(-2px);
        }

        /* STYLE KHUSUS TOMBOL TOKO ONLINE (MENYALA) */
        .btn-shop { 
            background: linear-gradient(135deg, #ff9800, #f44336); 
            border: none; 
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4); 
        }
        .btn-shop:hover { 
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
            transform: translateY(-3px) scale(1.02);
        }

        /* AREA KONTEN */
        .content-section { 
            display: none; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 30px; 
            background: #111; 
            border-radius: 20px; 
            border: 1px solid #222; 
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="identity-text">Public Relations</div>
    <div class="main-name">M. MUHAMMAD GIBRAN</div>

    <div class="navigation-group">
        <button class="btn-menu" onclick="showSection('dashboard')">Dashboard</button>

        <button class="btn-menu" onclick="showSection('settings')">Pengaturan</button>

        <a href="shop/index.html" class="btn-menu btn-shop">
            ðŸ›’ Toko Online
        </a>
    </div>

    <div id="dashboard" class="content-section" style="display: block;">
        <h2 style="color: #ff9800; margin-bottom: 15px;">Dashboard</h2>
        <p>Selamat datang di versi update v2 portofolio Anda. Gunakan menu di atas untuk navigasi cepat.</p>
    </div>

    <div id="settings" class="content-section">
        <h2 style="color: #ff9800; margin-bottom: 15px;">Pengaturan</h2>
        <p>Di sini Anda bisa mengatur preferensi profil dan tampilan portofolio Anda.</p>
    </div>

    <script>
        function showSection(sectionId) {
            // Sembunyikan semua konten dulu
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(sec => {
                sec.style.display = 'none';
            });

            // Munculkan konten yang dipilih
            const target = document.getElementById(sectionId);
            if (target) {
                target.style.display = 'block';
            }
        }
    </script>

</body>
</html>
