<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard M Gibran</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 600px; width: 100%; background: var(--card); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .banner { width: 100%; padding: 20px 0; background: linear-gradient(135deg, #0ea5e9, #6366f1); border-radius: 15px; margin-bottom: 25px; }
        #clock { font-size: 2.5em; font-weight: bold; }
        .form-box { background: #0f172a; padding: 20px; border-radius: 15px; margin-top: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        .btn-ig { display: block; background: #E1306C; color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body onload="setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID') }, 1000)">

<div class="container">
    <div class="banner">
        <div id="clock">00:00:00</div>
        <div style="font-size: 14px;">Dashboard M Muhammad Gibran</div>
    </div>

    <div style="text-align: left; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
        <h3 style="margin-top:0; color:var(--primary);">Tentang Saya</h3>
        <p style="font-size: 14px; line-height: 1.6;">Mahasiswa Humas LP3I Kramat Raya. Ahli Desain Grafis & Video Editing.</p>
    </div>

    <a href="https://www.instagram.com/mgibran4184" target="_blank" class="btn-ig">Instagram @mgibran4184</a>

    <div class="form-box">
        <h3>Daftar & Login</h3>
        <input type="text" id="nama_user" placeholder="Nama Lengkap">
        <input type="text" id="hp_user" placeholder="Nomor HP">

        <div style="display: flex; justify-content: center; margin-top: 15px;">
            <div id="g_id_onload"
                 data-client_id="594310366887-8b30jrckuekb2do01g1b9kl29lh3l9j6.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="onSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"></div>
        </div>
    </div>
</div>

<script>
    function onSignIn(response) {
        const nama = document.getElementById('nama_user').value;
        const hp = document.getElementById('hp_user').value;
        const scriptURL = "https://script.google.com/macros/s/AKfycbxKEOo-zMfL_P_LPSuWi6pb2Hn552FITOY9AUNc3QilSFdeps-A97TXljweDllEy7iCLQ/exec";

        if(!nama || !hp) {
            alert("Isi Nama dan HP dulu bosku!");
            return;
        }

        // Kirim data ke Google Sheets
        fetch(scriptURL + "?nama=" + encodeURIComponent(nama) + "&hp=" + encodeURIComponent(hp))
        .then(res => res.text())
        .then(data => {
            alert("Mantap! Data berhasil masuk ke Sheet.");
            window.location.reload();
        })
        .catch(err => alert("Gagal kirim: " + err));
    }
</script>

</body>
</html>
