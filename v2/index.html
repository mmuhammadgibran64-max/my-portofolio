<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Portofolio V2 - Humas LP3I</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        :root { --gold: #fbbf24; --blue: #3b82f6; --dark: #020617; --card: #1e293b; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--dark); 
            color: #f1f5f9; 
            margin: 0; 
            padding: 0;
            line-height: 1.6;
        }

        /* Header Rapi */
        .header { 
            text-align: center; 
            padding: 100px 20px 60px; 
            background: linear-gradient(180deg, #1e293b 0%, #020617 100%);
        }
        .header h1 { 
            font-size: 2.5rem; 
            margin: 0; 
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .header p { 
            font-size: 1rem; 
            color: #94a3b8; 
            margin-top: 5px;
        }

        /* Container & Card */
        .container { max-width: 500px; margin: -40px auto 50px; padding: 0 20px; }
        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #334155; 
            margin-bottom: 25px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        h3 { color: var(--gold); text-align: center; margin-bottom: 20px; font-size: 1.2rem; }
        
        /* Form Styling */
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            box-sizing: border-box;
            font-size: 14px;
        }
        
        input:focus { border-color: var(--gold); outline: none; }

        .btn { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s; 
            margin-top: 10px;
            font-size: 15px;
        }
        .btn-daftar { background: var(--blue); color: white; }
        .btn-login { background: var(--gold); color: #020617; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Google Button Centering */
        .google-box { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .desc-text { text-align: center; color: #cbd5e1; font-size: 0.95rem; }
    </style>
</head>
<body>

<div class="header">
    <h1>M. GIBRAN</h1>
    <p>Public Relations | Monitoring | Musician</p>
</div>

<div class="container">
    <div class="card">
        <h3>BIO SINGKAT</h3>
        <p class="desc-text">Mahasiswa Humas LP3I Kramat Raya yang disiplin. Ahli dalam Monitoring, hobi Musik (Gitar), dan aktif di Olahraga (Futsal).</p>
    </div>

    <div class="card">
        <h3>REGISTRASI V2</h3>
        <div class="google-box">
            <div id="g_id_onload"
                 data-client_id="594310366887-36qn9gvajo1335snmlrta7tdh9lgofre.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        
        <form id="form-pendaftaran">
            <input type="text" id="nama-otomatis" name="Nama" placeholder="Nama Lengkap" required>
            <input type="number" name="WhatsApp" placeholder="Nomor WhatsApp" required>
            <textarea name="Alamat" placeholder="Alamat Domisili" rows="2" required></textarea>
            <button type="submit" class="btn btn-daftar" id="txt-daftar">KIRIM DATA</button>
        </form>
    </div>

    <div class="card">
        <h3>MASUK KE SISTEM</h3>
        <form id="form-login">
            <input type="hidden" name="Tipe" value="LOGIN">
            <input type="text" name="Nama" placeholder="Nama User" required>
            <input type="number" name="HP" placeholder="No. Handphone" required>
            <textarea name="Opini" placeholder="Pesan Singkat" rows="2" required></textarea>
            <button type="submit" class="btn btn-login" id="txt-login">LOG IN</button>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwPEleNStiJCSmxH_iN2Yr-zrJyWXjN-GXSkg5bQkZHFR0Og7CvrMu9_TQO5F-jg5mysA/exec';

    // FUNGSI GOOGLE LOGIN
    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById('nama-otomatis').value = payload.name;
        alert("Halo " + payload.name + "! Nama otomatis terisi.");
    }

    // KIRIM PENDAFTARAN
    const fDaftar = document.getElementById('form-pendaftaran');
    fDaftar.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('txt-daftar').innerText = 'Sedang Mengirim...';
        fetch(scriptURL, { method: 'POST', body: new FormData(fDaftar)})
        .then(() => { 
            alert('Data Pendaftaran Berhasil Terkirim!'); 
            fDaftar.reset();
            document.getElementById('txt-daftar').innerText = 'KIRIM DATA';
        })
        .catch(err => alert('Gagal: ' + err.message));
    });

    // KIRIM LOGIN
    const fLogin = document.getElementById('form-login');
    fLogin.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('txt-login').innerText = 'Proses Login...';
        fetch(scriptURL, { method: 'POST', body: new FormData(fLogin)})
        .then(() => { 
            alert('Login Berhasil Tercatat!'); 
            fLogin.reset();
            document.getElementById('txt-login').innerText = 'LOG IN';
        })
        .catch(err => alert('Gagal: ' + err.message));
    });
</script>

</body>
</html>
