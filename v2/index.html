<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Portfolio v2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 25px; text-align: center; }
        .deskripsi { color: #555; font-size: 15px; margin-bottom: 20px; }
        
        .google-btn { 
            display: inline-flex; align-items: center; gap: 10px; background: white; 
            border: 1px solid #dadce0; padding: 10px 20px; border-radius: 8px; 
            text-decoration: none; color: #3c4043; font-weight: 500; margin-bottom: 25px;
        }

        /* Area Frame - TANPA GARIS ABU-ABU */
        .frame-area { width: 100%; border: none; overflow: hidden; margin-top: 10px; }
        iframe { width: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Portofolio Gibran</h2>
        <div class="deskripsi">
            Ini adalah dashboard pribadi saya. Semua data di bawah ini terhubung otomatis.
        </div>

        <a href="#" class="google-btn">
            <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" width="18">
            Login dengan Google
        </a>

        <div class="frame-area">
            <iframe src="dashboard.html" height="250"></iframe>
        </div>

        <div class="frame-area">
            <iframe src="icon.html" height="50"></iframe>
        </div>
    </div>

</body>
</html>
