<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gibran - Google Sheets System</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 320px; box-shadow: 0 0 20px rgba(255,152,0,0.1); }
        h1 { color: #ff9800; font-size: 24px; margin-bottom: 5px; letter-spacing: 1px; }
        .tagline { color: #555; font-size: 12px; margin-bottom: 30px; }
        #profile-display { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ff9800; margin-bottom: 15px; }
        .btn-dash { display: block; background: #ff9800; color: #000; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-dash:hover { background: #fff; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>GIBRAN PROJECT</h1>
        <div class="tagline">[ Dashboard Kosongan - Siap Diisi ]</div>

        <div id="g_id_onload"
             data-client_id="855325615712-87p02m78v3l50h688d0111111111.apps.googleusercontent.com" 
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_black"></div>

        <div id="profile-display">
            <img id="user-pic" src="" class="avatar">
            <h3 id="user-name" style="margin: 0;"></h3>
            <p id="user-email" style="font-size: 12px; color: #888; margin: 5px 0;"></p>
            <a href="dashboard.html" class="btn-dash">MASUK DASHBOARD â®•</a>
        </div>
    </div>

    <script>
        // Link Script Google yang kamu kasih
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZQcztqoemekPikgBZkUsRcL4toTHVLxTZmO298X4MeF5MkgswCfN4ioRVx_QvrZaVSw/exec';

        function onSignIn(response) {
            // Decode Token JWT dari Google
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const data = JSON.parse(window.atob(base64));

            // Tampilkan info user di layar
            document.querySelector(".g_id_signin").style.display = "none";
            document.getElementById("profile-display").style.display = "block";
            document.getElementById("user-pic").src = data.picture;
            document.getElementById("user-name").innerText = data.name;
            document.getElementById("user-email").innerText = data.email;

            // KIRIM DATA KE GOOGLE SHEET
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // Penting agar tidak kena CORS error
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nama: data.name,
                    email: data.email,
                    foto: data.picture,
                    waktu: new Date().toLocaleString()
                })
            })
            .then(() => console.log("Mantap, data sudah masuk ke Google Sheet!"))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
