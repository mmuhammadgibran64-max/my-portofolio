<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 25px; 
            border: 1px solid #222; 
            text-align: center; 
            width: 100%; 
            max-width: 350px; 
        }
        .logo { font-size: 40px; color: var(--accent); margin-bottom: 10px; }
        h2 { margin-bottom: 30px; font-weight: 600; }
        
        .btn-google { 
            background: #fff; 
            color: #000; 
            padding: 12px; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            text-decoration: none; 
            font-weight: bold; 
            margin-bottom: 20px;
            transition: 0.3s;
        }

        /* INI TOMBOL DAFTAR SEKARANG */
        .btn-daftar { 
            background: var(--accent); 
            color: #000; 
            padding: 12px; 
            border-radius: 10px; 
            display: block; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .btn-daftar:hover { background: #e68a00; }
        
        p { color: #555; font-size: 13px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo"><i class="fab fa-google-drive"></i></div>
        <h2>System Login</h2>

        <a href="#" class="btn-google" onclick="alert('Google Login Simulasi Berhasil!')">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20">
            Masuk dengan Google
        </a>

        <a href="dashboard.html" class="btn-daftar">
            DAFTAR SEKARANG
        </a>

        <p>Gibran Cloud System &copy; 2026</p>
    </div>

</body>
</html>
