<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran File Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .upload-section { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        input[type="file"] { margin: 15px 0; width: 100%; }
        button { cursor: pointer; transition: 0.3s; }
        .btn-upload { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; width: 100%; }
        .gallery-title { font-weight: bold; margin-bottom: 15px; color: #333; }
        .file-item { background: #fff; border: 1px solid #eee; padding: 15px; margin-bottom: 12px; border-radius: 10px; }
        .file-info { margin-bottom: 10px; }
        .file-name { font-weight: bold; color: #333; word-break: break-all; }
        .file-date { font-size: 11px; color: #999; }
        .action-btns { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; color: white; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .dl-btn { background: #10b981; }
        .share-btn { background: #6366f1; }
        .del-btn { background: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-section">
        <h3>Upload File Gibran</h3>
        <input type="file" id="fileInput">
        <button class="btn-upload" onclick="uploadFile()" id="btnUpload">
            <i class="fas fa-cloud-upload-alt"></i> UPLOAD SEKARANG
        </button>
    </div>

    <div class="gallery-title">Riwayat File</div>
    <div id="gallery">
        </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // 1. KONFIGURASI FIREBASE (Ganti dengan milikmu sendiri)
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "PROJECT-ID.firebaseapp.com",
        databaseURL: "https://PROJECT-ID.firebaseio.com",
        projectId: "PROJECT-ID",
        storageBucket: "PROJECT-ID.appspot.com",
        messagingSenderId: "12345",
        appId: "1:12345:web:6789"
    };
    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();
    const database = firebase.database();

    // 2. FUNGSI UPLOAD
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const btnUpload = document.getElementById('btnUpload');
        const file = fileInput.files[0];

        if (!file) {
            alert("Pilih file dulu!");
            return;
        }

        // Efek loading
        btnUpload.disabled = true;
        btnUpload.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Mengunggah...";

        try {
            const storageRef = storage.ref('gibran_gallery/' + file.name);
            const uploadTask = await storageRef.put(file);
            const downloadURL = await uploadTask.ref.getDownloadURL();

            // Simpan ke Database
            await database.ref('files/').push({
                nama: file.name,
                url: downloadURL,
                tanggal: new Date().toLocaleString('id-ID')
            });

            alert("Berhasil Upload!");
            fileInput.value = ""; 
        } catch (error) {
            alert("Gagal: " + error.message);
        } finally {
            btnUpload.disabled = false;
            btnUpload.innerHTML = "<i class='fas fa-cloud-upload-alt'></i> UPLOAD SEKARANG";
        }
    }

    // 3. MENAMPILKAN DATA (REALTIME)
    database.ref('files/').on('value', (snapshot) => {
        const data = snapshot.val();
        const gallery = document.getElementById('gallery');
        
        if (!data) {
            gallery.innerHTML = "<p style='text-align:center; color:#999;'>Belum ada file.</p>";
            return;
        }

        const files = Object.keys(data).map(key => ({ id: key, ...data[key] }));
        
        gallery.innerHTML = files.reverse().map(item => `
            <div class="file-item">
                <div class="file-info">
                    <div class="file-name">${item.nama}</div>
                    <div class="file-date">${item.tanggal}</div>
                </div>
                <div class="action-btns">
                    <button class="btn-action dl-btn" onclick="downloadFile('${item.url}', '${item.nama}')">
                        <i class="fas fa-download"></i> DOWNLOAD
                    </button>
                    
                    <button class="btn-action share-btn" onclick="bagikanFile('${item.nama}', '${item.url}')">
                        <i class="fas fa-paper-plane"></i> BAGIKAN
                    </button>
                    
                    <button class="btn-action del-btn" onclick="hapusFile('${item.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
    });

    // 4. FUNGSI DOWNLOAD
    async function downloadFile(url, nama) {
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = nama;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            window.open(url, '_blank');
        }
    }

    // 5. FUNGSI BAGIKAN
    function bagikanFile(nama, url) {
        if (navigator.share) {
            navigator.share({ title: nama, url: url });
        } else {
            navigator.clipboard.writeText(url);
            alert("Link disalin!");
        }
    }

    // 6. FUNGSI HAPUS
    function hapusFile(id) {
        if (confirm("Hapus file ini?")) {
            database.ref('files/' + id).remove();
        }
    }
</script>

</body>
</html>
