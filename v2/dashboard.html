<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Download Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Header Jam & Judul */
        .header-dashboard {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .lingkaran-jam {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 1.3rem;
            border: 5px solid #2563eb;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Kartu Putih */
        .kartu {
            background: white;
            border-radius: 20px;
            padding: 25px;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* TOMBOL DOWNLOAD UTAMA */
        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            margin-top: 15px;
        }

        .btn-download:hover {
            background: #1d4ed8;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5);
        }

        .btn-download span {
            font-size: 1.4rem;
        }

        /* Tombol WhatsApp Melayang */
        .wa-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            color: white;
            padding: 12px 22px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-dashboard">
            <div class="lingkaran-jam" id="jam-digital">00:00</div>
            <div>
                <h1 style="margin:0; font-size: 1.8rem;">Dashboard Saya</h1>
                <p style="margin:0; opacity: 0.7;">Pusat Unduhan File</p>
            </div>
        </div>

        <div class="kartu">
            <h2 style="margin-top:0; color: #2563eb; text-align: center;">Siap Mengunduh?</h2>
            <p style="text-align: center; color: #666;">Klik tombol di bawah ini untuk mendapatkan file terbaru kamu.</p>
            
            <a href="#" class="btn-download" id="link-download">
                <span>üì•</span> DOWNLOAD SEKARANG
            </a>

            <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; color: #888;">
                <div style="text-align: center;">üìÅ Ukuran: 15MB</div>
                <div style="text-align: center;">üìÖ Versi: 2026.01</div>
            </div>
        </div>
    </div>

    <a href="https://wa.me/6285123332018" target="_blank" class="wa-float">
        <span>üí¨</span> Hubungi CS
    </a>

    <script>
        function updateWaktu() {
            const sekarang = new Date();
            const jam = String(sekarang.getHours()).padStart(2, '0');
            const menit = String(sekarang.getMinutes()).padStart(2, '0');
            document.getElementById('jam-digital').textContent = jam + ":" + menit;
        }
        setInterval(updateWaktu, 1000);
        updateWaktu();

        // Contoh fungsi klik download
        document.getElementById('link-download').onclick = function() {
            alert('Memulai proses download...');
        };
    </script>

</body>
</html>
