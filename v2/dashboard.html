<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD GIBRAN FIX</title>
    <style>
        body { font-family: sans-serif; background: #020617; color: white; padding: 15px; text-align: center; }
        .box { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        video { width: 100%; border-radius: 10px; background: #000; }
        .btn { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-absen { background: #00f3ff; color: #000; }
        .btn-upload { background: #fbbf24; color: #000; }
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .item { background: #0f172a; padding: 5px; border-radius: 10px; border: 1px solid #00f3ff; position: relative; }
        .item img { width: 100%; border-radius: 5px; }
        .btn-del { background: #ef4444; color: white; border: none; padding: 5px; width: 100%; margin-top: 5px; border-radius: 5px; }
        .btn-dl { background: #10b981; color: white; border: none; padding: 5px; width: 100%; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2 id="jam">00:00:00</h2>
    <h3>DASHBOARD STORAGE</h3>

    <div class="box">
        <video id="kamera" autoplay playsinline></video>
        <button class="btn btn-absen" onclick="ambilFoto()">AMBIL FOTO ABSEN</button>
        <canvas id="kanvas" style="display:none;"></canvas>
    </div>

    <div class="box">
        <input type="file" id="inputFoto" accept="image/*" multiple style="display:none;">
        <button class="btn btn-upload" onclick="document.getElementById('inputFoto').click()">UPLOAD DARI GALERI HP</button>
        <button class="btn" style="background:#475569; color:white;" onclick="location.href='index.html'">BACK</button>
    </div>

    <div class="box">
        <h4>GALERI SIMPANAN</h4>
        <div id="galeri" class="gallery"></div>
    </div>

<script>
    const video = document.getElementById('kamera');
    const kanvas = document.getElementById('kanvas');
    const galeri = document.getElementById('galeri');

    // 1. JAM
    setInterval(() => { document.getElementById('jam').innerText = new Date().toLocaleTimeString(); }, 1000);

    // 2. NYALAIN KAMERA
    async function startKamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
        } catch (err) {
            alert("Kamera Error: Pastikan pakai HTTPS dan Izinkan Kamera!");
        }
    }
    startKamera();

    // 3. TAMPILKAN DATA DARI MEMORI (REFRESH GAK ILANG)
    function tampilkanData() {
        const data = JSON.parse(localStorage.getItem('FOTO_GIBRAN') || '[]');
        galeri.innerHTML = '';
        data.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${p}">
                <button class="btn-dl" onclick="download('${p}')">SAVE</button>
                <button class="btn-del" onclick="hapus(${index})">HAPUS</button>
            `;
            galeri.appendChild(div);
        });
    }
    tampilkanData();

    // 4. SIMPAN FOTO
    function simpan(base64) {
        try {
            const data = JSON.parse(localStorage.getItem('FOTO_GIBRAN') || '[]');
            data.push(base64);
            localStorage.setItem('FOTO_GIBRAN', JSON.stringify(data));
            tampilkanData();
        } catch (e) {
            alert("Memori Penuh! Hapus beberapa foto dulu.");
        }
    }

    // 5. AMBIL FOTO ABSEN
    function ambilFoto() {
        kanvas.width = video.videoWidth;
        kanvas.height = video.videoHeight;
        kanvas.getContext('2d').drawImage(video, 0, 0);
        const hasil = kanvas.toDataURL('image/jpeg', 0.7); // 0.7 biar ukuran gak kegedean
        simpan(hasil);
    }

    // 6. UPLOAD FOTO
    document.getElementById('inputFoto').onchange = function(e) {
        for (let file of e.target.files) {
            const reader = new FileReader();
            reader.onload = (ev) => simpan(ev.target.result);
            reader.readAsDataURL(file);
        }
    };

    // 7. DOWNLOAD & HAPUS
    function download(url) {
        const a = document.createElement('a');
        a.href = url; a.download = 'Gibran_Photo.jpg'; a.click();
    }

    function hapus(index) {
        let data = JSON.parse(localStorage.getItem('FOTO_GIBRAN') || '[]');
        data.splice(index, 1);
        localStorage.setItem('FOTO_GIBRAN', JSON.stringify(data));
        tampilkanData();
    }
</script>
</body>
</html>
