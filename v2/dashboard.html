<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Internal System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ff9800;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Biar tombolnya pas di tengah layar yang kosong */
        }

        /* TOMBOL BACK / KELUAR */
        .btn-exit {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-exit:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">
        <i class="fas fa-arrow-left"></i> KELUAR DARI DASHBOARD
    </a>

</body>
</html>
