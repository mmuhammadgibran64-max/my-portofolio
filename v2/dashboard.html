<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store V2 - Premium Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #333; transition: 0.5s; }
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); background: white; text-align: center; width: 100%; max-width: 400px; }
        
        /* Menu disembunyikan sebelum login */
        #menu-utama { display: none; background: #f0f2f5; min-height: 100vh; }
        
        .navbar-gibran { background: #000; color: #fff; padding: 20px; border-bottom: 3px solid #ffcc00; }
        .card-produk { border: none; border-radius: 15px; overflow: hidden; transition: 0.3s; background: #fff; height: 100%; }
        .card-produk:hover { transform: translateY(-10px); }
        .img-wrapper { background: #f8f9fa; padding: 20px; text-align: center; font-size: 50px; }
        .badge-harga { background: #ffcc00; color: #000; font-weight: bold; padding: 5px 12px; border-radius: 20px; display: inline-block; margin-bottom: 10px; font-size: 0.8rem; }
        .btn-beli { background: #000; color: #fff; border-radius: 10px; border: none; font-weight: 600; }

        /* CSS MODAL PEMBAYARAN */
        .modal-bayar {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;
        }
        .isi-modal { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .metode-item { padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .metode-item.aktif { border-color: #ffcc00; background: #fffdf0; }
        .metode-item.mati { opacity: 0.5; cursor: not-allowed; background: #f9f9f9; }
    </style>
</head>
<body>

    <div id="halaman-login" class="login-container">
        <div class="card-login">
            <h2 class="fw-bold">GIBRAN STORE</h2>
            <p class="text-muted">Login Google untuk Belanja</p>
            <div class="d-flex justify-content-center">
                <div id="g_id_onload" data-client_id="297386051610-cll6e6pmerlkf0hvjhneqcanvea705b3.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
        </div>
    </div>

    <div id="menu-utama">
        <nav class="navbar-gibran text-center shadow">
            <h4 class="mb-0 fw-bold">DASHBOARD GIBRAN STORE</h4>
        </nav>

        <div class="container mt-5 pb-5">
            <div class="row g-4">
                <div class="col-6 col-md-4">
                    <div class="card card-produk shadow-sm">
                        <div class="img-wrapper">ü•ú</div>
                        <div class="card-body text-center">
                            <h6 class="fw-bold">Peye Kacang (Kecil)</h6>
                            <div class="badge-harga">Rp 5.000</div>
                            <button class="btn btn-beli w-100" onclick="bukaModal()">Tambah</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="card card-produk shadow-sm">
                        <div class="img-wrapper">ü•ú</div>
                        <div class="card-body text-center">
                            <h6 class="fw-bold">Peye Kacang (Besar)</h6>
                            <div class="badge-harga">Rp 10.000</div>
                            <button class="btn btn-beli w-100" onclick="bukaModal()">Tambah</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="card card-produk shadow-sm">
                        <div class="img-wrapper">üå∂Ô∏è</div>
                        <div class="card-body text-center">
                            <h6 class="fw-bold">Slondok</h6>
                            <div class="badge-harga">Rp 20.000</div>
                            <button class="btn btn-beli w-100" onclick="bukaModal()">Tambah</button>
                        </div>
                    </div>
                </div>
                </div>
        </div>

        <div id="modalBayar" class="modal-bayar">
            <div class="isi-modal">
                <h5 class="fw-bold mb-3">Metode Pembayaran</h5>
                <div class="metode-item aktif" onclick="bayarCash()">
                    <span>üíµ Cash (Tunai)</span>
                    <span class="badge bg-success">Aktif</span>
                </div>
                <div class="metode-item mati">
                    <span>üì± DANA</span>
                    <span class="badge bg-secondary">Offline</span>
                </div>
                <button class="btn btn-danger w-100 mt-3" onclick="tutupModal()">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            document.getElementById('halaman-login').style.display = 'none';
            document.getElementById('menu-utama').style.display = 'block';
            document.body.style.background = '#f0f2f5';
        }

        function bukaModal() {
            document.getElementById('modalBayar').style.display = 'flex';
        }

        function tutupModal() {
            document.getElementById('modalBayar').style.display = 'none';
        }

        function bayarCash() {
            alert("Pesanan sukses! Siapkan uang tunainya ya.");
            tutupModal();
        }
    </script>
</body>
</html>
