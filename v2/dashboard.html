<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 30px; }
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        #video-feed { width: 100%; border-radius: 15px; background: #000; transform: scaleX(-1); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; display: block; text-align: center; text-decoration: none; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-outline { background: #222; color: #fff; border: 1px solid #444; }
        .upload-box { border: 2px dashed #333; padding: 30px; text-align: center; border-radius: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>System Dashboard</h2>
            <div id="clock" style="color:var(--accent)">00:00:00</div>
        </div>

        <div class="panel">
            <h3><i class="fas fa-video"></i> CCTV & Face ID</h3>
            <video id="video-feed" autoplay playsinline></video>
            <button class="btn btn-accent" onclick="alert('Absen Berhasil!')">SCAN WAJAH</button>
        </div>

        <div class="panel">
            <h3><i class="fas fa-cloud-upload-alt"></i> Upload Media</h3>
            <div class="upload-box" onclick="document.getElementById('fin').click()">
                <p>Klik/Taruh File Foto & Video di Sini</p>
                <input type="file" id="fin" hidden onchange="alert('File tersimpan ke storage!')">
            </div>
            <a href="dashboard-terpisah.html" class="btn btn-outline">
                <i class="fas fa-database"></i> BUKA STORAGE (LIHAT & HAPUS FILE)
            </a>
        </div>

        <a href="index.html" style="color:#555; text-decoration:none; font-size:12px; display:block; text-align:center;">Kembali ke Depan</a>
    </div>

    <script>
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        const v = document.getElementById('video-feed');
        navigator.mediaDevices?.getUserMedia({ video: true }).then(s => v.srcObject = s);
    </script>
</body>
</html>
