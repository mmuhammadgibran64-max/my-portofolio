<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | V2 Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --blue: #00d2ff; --green: #00ff88; --text: #ddd; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5,5,5,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(5px); }
        .btn-top { background: #222; color: #fff; border: 1px solid #333; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .btn-top:hover { background: var(--accent); color: #000; }
        #clock { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 14px; }

        .banner { width: 100%; height: 160px; background: linear-gradient(135deg, #1a1a1a, #000); border-radius: 20px; margin-top: 20px; border: 1px solid var(--border); overflow: hidden; }
        .banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--bg); background: #222; margin-top: -50px; margin-left: 20px; position: relative; object-fit: cover; z-index: 2; }
        
        .card-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .card-box h3 { margin-top: 0; color: var(--accent); font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        
        /* TOMBOL AKSI DI RIWAYAT */
        .btn-action { padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; border: none; cursor: pointer; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .dl-btn { background: #0a291a; color: var(--green); border: 1px solid #145233; }
        .del-btn { background: #290a0a; color: #ff4444; border: 1px solid #521414; }
        
        .upload-panel { border: 2px dashed #444; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 15px; }
        .gallery-item { background: #161616; padding: 12px; border-radius: 15px; margin-bottom: 12px; display: flex; gap: 15px; align-items: center; border: 1px solid #2a2a2a; }
        .gallery-item img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div id="clock">00:00:00</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-top" onclick="cekKePengaturan()"><i class="fas fa-cog"></i></button>
            <a href="../index.html" class="btn-top" style="text-decoration: none; color: #ff4444;"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="banner"><img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=600"></div>
        <img src="https://ui-avatars.com/api/?name=Gibran&background=ff9800&color=000&size=128" class="profile-pic">
        
        <div class="intro">
            <h1 style="color:var(--accent); margin:10px 0 0 20px;">Muhammad Gibran</h1>
            <p style="margin-left:20px; color:#888;">Humas LP3I | Professional Editor</p>
        </div>

        <div class="card-box" style="margin-top:20px;">
            <h3><i class="fas fa-cloud-upload-alt"></i> Gibran Cloud System</h3>
            <div class="upload-panel">
                <input type="file" id="fileInp" hidden onchange="uploadAction(this)">
                <button onclick="document.getElementById('fileInp').click()" style="background:var(--accent); border:none; width:100%; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer;">
                    <i class="fas fa-plus"></i> UPLOAD FILE KE CLOUDINARY
                </button>
            </div>
        </div>

        <div style="font-weight:bold; color:#555; margin-bottom:10px;">RIWAYAT PENYIMPANAN</div>
        <div id="gallery"></div>
    </div>

    <script>
        // CEK HARI UNTUK MAINTENANCE
        function cekKePengaturan() {
            const hari = new Date().getDay(); // 0=Minggu, 6=Sabtu
            if (hari === 6 || hari === 0) {
                // Ke luar folder V2 ke maintenance
                window.location.href = "../maintenance.html";
            } else {
                // Tetap di folder V2 ke pengaturan
                window.location.href = "pengaturan.html";
            }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // FUNGSI UPLOAD CLOUDINARY (SEDERHANA)
        async function uploadAction(input) {
            const file = input.files[0];
            if(!file) return;
            alert("Sedang Mengunggah " + file.name + "...");
            // Logika upload lo yang lama taruh sini...
            // ... (Kode upload sudah ada di pesan sebelumnya)
        }
    </script>
</body>
</html>
