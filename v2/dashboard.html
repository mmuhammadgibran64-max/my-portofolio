<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama - Gibran</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        #clock { font-size: 35px; font-weight: bold; color: #ff9800; text-align: center; margin-bottom: 25px; font-family: monospace; }
        .card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #1a1a1a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-orange { background: #ff9800; color: #000; margin-top: 10px; }
        .btn-nav { background: #333; color: #fff; margin-top: 20px; border: 1px solid #555; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div id="clock">00:00:00</div>

    <h2>Analitik</h2>
    <div class="stats-grid">
        <div class="stat-box"><h4>Visitors</h4><p style="color:#ff9800">1,240</p></div>
        <div class="stat-box"><h4>Top Project</h4><p style="font-size:12px">Video BGI</p></div>
        <div class="stat-box"><h4>Inbox</h4><p style="color:#ff9800">3</p></div>
    </div>

    <div class="card">
        <h3>1. Upload Proyek</h3>
        <input type="file" id="fileInput">
        <select id="projStatus"><option value="Publish">üöÄ Publish</option><option value="Draft">üìÅ Draft</option></select>
        <button class="btn btn-orange" onclick="uploadData()">Simpan ke Dashboard Terpisah</button>
    </div>

    <div class="card">
        <h3>2. Skill & CV Editor</h3>
        <textarea placeholder="Update Skill..."></textarea>
        <button class="btn btn-orange">Update CV</button>
    </div>

    <div class="card">
        <h3>3. Settings</h3>
        <input type="text" placeholder="Ganti Judul Website">
        <button class="btn btn-orange">Simpan Settings</button>
    </div>

    <button class="btn btn-nav" onclick="window.location.href='terpisah.html'">Buka Dashboard Terpisah (Galeri) ‚Æï</button>
</div>

<script>
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    function uploadData() {
        const input = document.getElementById('fileInput');
        const status = document.getElementById('projStatus').value;
        if (!input.files[0]) return alert("Pilih file dulu!");

        const file = input.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            let storage = JSON.parse(localStorage.getItem('gibran_gallery')) || [];
            storage.push({
                name: file.name,
                size: (file.size / 1024).toFixed(1) + " KB",
                status: status,
                content: e.target.result,
                time: new Date().toLocaleString()
            });
            localStorage.setItem('gibran_gallery', JSON.stringify(storage));
            alert("Berhasil dikirim ke Dashboard Terpisah!");
            window.location.href = 'terpisah.html';
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
