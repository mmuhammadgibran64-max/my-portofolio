<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | Cloud Simpan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
        .panel { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .btn-upload { background: var(--accent); color: #000; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; width: 100%; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        .btn-upload:hover { background: #fff; transform: translateY(-2px); }
        #status { margin-top: 20px; font-size: 13px; color: var(--accent); font-weight: 500; }
        .preview-img { width: 100%; border-radius: 15px; margin-top: 15px; display: none; border: 1px solid #333; }
        h2 { margin: 0; letter-spacing: 2px; color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel">
            <h2>GIBRAN SYSTEM</h2>
            <p style="color: #666; font-size: 14px;">Cloud Storage: cloud simpan</p>
            
            <input type="file" id="fileInput" accept="image/*" hidden onchange="prosesUpload(this)">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i> UPLOAD KE CLOUD
            </button>

            <div id="status">Status: Siap kirim data</div>
            <img id="preview" class="preview-img">
        </div>
    </div>

    <script>
        // --- DATA KONFIGURASI GIBRAN ---
        const CLOUD_NAME = "dumqnwl9g"; 
        const UPLOAD_PRESET = "cloud simpan"; // Pakai nama preset lo
        const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzeisUeZYTsQM0qjbvhuda9wkG9wBDb99x4q4AdqGzVeRUY0Gu68P61NpCmuOQomXki0Q/exec";

        // 1. Fungsi lapor ke Google Sheets
        function laporKeSheets(linkFoto) {
            const nama = localStorage.getItem('user_name') || 'Gibran User';
            fetch(URL_SHEETS, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    nama: nama,
                    aktivitas: "Upload Foto (Cloud Simpan)",
                    detail: linkFoto
                })
            });
        }

        // 2. Fungsi upload ke Cloudinary
        async function prosesUpload(input) {
            const file = input.files[0];
            const statusDiv = document.getElementById('status');
            const imgPreview = document.getElementById('preview');

            if (!file) return;

            statusDiv.innerHTML = "⏳ Sedang mengunggah...";

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = "✅ BERHASIL! Link tercatat di Sheets.";
                    imgPreview.src = data.secure_url;
                    imgPreview.style.display = "block";
                    
                    // Kirim ke Google Sheets
                    laporKeSheets(data.secure_url);
                    
                    alert("Mantap Bran! Foto berhasil masuk Cloudinary.");
                } else {
                    // Jika error, tampilkan pesan asli dari Cloudinary
                    statusDiv.innerHTML = "❌ Gagal: " + (data.error ? data.error.message : "Cek Preset lo");
                    console.error("Cloudinary Error:", data);
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Masalah koneksi internet.";
                console.error("Fetch Error:", err);
            }
        }
    </script>
</body>
</html>
