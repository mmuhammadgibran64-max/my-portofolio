<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | Dual System</title>
    <style>
        /* Gaya Dasar */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Navigasi Atas */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .time {
            color: orange;
            font-weight: bold;
            font-size: 1.1em;
        }

        .logout-btn {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ff4444;
            color: white;
        }

        /* Kontainer List File */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Kartu File */
        .file-card {
            background-color: #161616;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid #222;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-info h3 {
            margin: 0;
            color: orange;
            font-size: 1.1em;
        }

        .file-info p {
            margin: 5px 0;
            font-size: 0.85em;
            color: #888;
        }

        /* Tombol Aksi */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .btn-buka { background-color: #444; }
        .btn-download { background-color: #007bff; }
        .btn-hapus { background-color: #dc3545; }

        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="header">
        <div class="time">4:27:14 PM</div>
        <button class="logout-btn">LOGOUT</button>
    </div>

    <div class="file-list">
        <div class="file-card">
            <div class="thumbnail"><img src="https://via.placeholder.com/80" alt="thumb"></div>
            <div class="file-info">
                <h3>2025-09-18 (2).png</h3>

                <div class="btn-group">
                    <button class="btn btn-buka">BUKA</button>
                    <a href="#" class="btn btn-download">DOWNLOAD</a>
                    <button class="btn btn-hapus">HAPUS</button>
                </div>
            </div>
        </div>

        <div class="file-card">
            <div class="thumbnail"><img src="https://via.placeholder.com/80" alt="thumb"></div>
            <div class="file-info">
                <h3>Gibran_File_1770445754002.jpg</h3>
                <p>ðŸ•’ 2/7/2026, 1:47:11 PM â€¢ System</p>
                <div class="btn-group">
                    <button class="btn btn-buka">BUKA</button>
                    <a href="#" class="btn btn-download">DOWNLOAD</a>
                    <button class="btn btn-hapus">HAPUS</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
