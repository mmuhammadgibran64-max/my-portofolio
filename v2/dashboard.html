<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | Cloudinary Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; text-align: center; }
        .btn-upload { background: var(--accent); color: #000; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px; }
        #status { margin-top: 15px; font-size: 13px; color: var(--accent); }
        .preview-img { width: 100%; border-radius: 10px; margin-top: 15px; display: none; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2 style="color: var(--accent);">GIBRAN CLOUD</h2>
            <p style="color: #666;">Upload Foto ke Cloudinary & Sheets</p>
            <hr border="0" style="border-top: 1px solid #222; margin: 20px 0;">
            
            <input type="file" id="fileInput" accept="image/*" hidden onchange="uploadSekarang(this)">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera"></i> PILIH & UPLOAD FOTO
            </button>

            <div id="status">Siap upload...</div>
            <img id="preview" class="preview-img">
        </div>
    </div>

    <script>
        // DATA PUNYA GIBRAN
        const CLOUD_NAME = "dumqnwl9g"; 
        const UPLOAD_PRESET = "gibran_preset";
        const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzeisUeZYTsQM0qjbvhuda9wkG9wBDb99x4q4AdqGzVeRUY0Gu68P61NpCmuOQomXki0Q/exec";

        function laporKeSheets(linkFoto) {
            const nama = localStorage.getItem('user_name') || 'Gibran User';
            fetch(URL_SHEETS, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    nama: nama,
                    aktivitas: "Upload Cloudinary",
                    detail: linkFoto
                })
            });
        }

        async function uploadSekarang(input) {
            const file = input.files[0];
            const statusDiv = document.getElementById('status');
            const previewImg = document.getElementById('preview');

            if (!file) return;

            statusDiv.innerHTML = "⏳ Sedang Mengirim ke Cloudinary...";
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.secure_url) {
                    statusDiv.innerHTML = "✅ BERHASIL! Link dicatat di Sheets.";
                    previewImg.src = data.secure_url;
                    previewImg.style.display = "block";

                    // Kirim link foto ke Google Sheets lo
                    laporKeSheets(data.secure_url);

                    alert("Foto Berhasil Upload!\nLink: " + data.secure_url);
                } else {
                    statusDiv.innerHTML = "❌ Gagal: " + (data.error ? data.error.message : "Cek Preset lo");
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Error Koneksi!";
                console.error(err);
            }
        }
    </script>
</body>
</html>
