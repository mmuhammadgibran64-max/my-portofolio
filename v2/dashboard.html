<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 30px; }
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        #video-feed { width: 100%; border-radius: 15px; background: #000; transform: scaleX(-1); border: 1px solid #333; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; display: block; text-align: center; text-decoration: none; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-outline { background: #222; color: #fff; border: 1px solid #444; }
        .upload-box { border: 2px dashed #333; padding: 30px; text-align: center; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: var(--accent); background: #1a1a1a; }
        #status-upload { font-size: 12px; color: var(--accent); margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>System Dashboard</h2>
            <div id="clock" style="color:var(--accent); font-weight: bold;">00:00:00</div>
        </div>

        <div class="panel">
            <h3><i class="fas fa-video"></i> CCTV & Face ID</h3>
            <video id="video-feed" autoplay playsinline></video>
            <button class="btn btn-accent" onclick="alert('Absen Berhasil Terverifikasi!')">SCAN WAJAH</button>
        </div>

        <div class="panel">
            <h3><i class="fas fa-cloud-upload-alt"></i> Upload Media</h3>
            <div class="upload-box" onclick="document.getElementById('fin').click()">
                <i class="fas fa-file-import" style="font-size: 30px; color: #444; margin-bottom: 10px;"></i>
                <p id="label-upload">Klik untuk pilih Foto atau Video</p>
                <input type="file" id="fin" hidden onchange="simpanKeStorage(this)">
            </div>
            <div id="status-upload"></div>
            
            <a href="dashboard-terpisah.html" class="btn btn-outline" style="margin-top: 20px;">
                <i class="fas fa-database"></i> BUKA STORAGE (GUDANG FILE)
            </a>
        </div>

        <a href="index.html" style="color:#555; text-decoration:none; font-size:12px; display:block; text-align:center; margin-top: 20px;">
            <i class="fas fa-home"></i> Kembali ke Depan
        </a>
    </div>

    <script>
        // Jam Bergerak
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        
        // Aktifkan Kamera
        const v = document.getElementById('video-feed');
        navigator.mediaDevices?.getUserMedia({ video: true }).then(s => v.srcObject = s);

        // FUNGSI INI YANG PENTING: MENYIMPAN FILE KE STORAGE HP
        function simpanKeStorage(input) {
            const file = input.files[0];
            const status = document.getElementById('status-upload');
            
            if (file) {
                status.innerText = "Sedang memproses file...";
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Ambil data file yang sudah ada di memori
                    let savedFiles = JSON.parse(localStorage.getItem('gibran_files')) || [];
                    
                    // Masukkan file baru ke daftar
                    savedFiles.push({
                        name: file.name,
                        type: file.type,
                        data: e.target.result // Ini data aslinya (Base64)
                    });

                    // Simpan kembali ke memori browser (LocalStorage)
                    localStorage.setItem('gibran_files', JSON.stringify(savedFiles));
                    
                    status.innerHTML = "âœ… File <b>" + file.name + "</b> berhasil masuk ke gudang!";
                    document.getElementById('label-upload').innerText = "File Berhasil Diupload!";
                };

                reader.readAsDataURL(file); // Proses baca file
            }
        }
    </script>
</body>
</html>
