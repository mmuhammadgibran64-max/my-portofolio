<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .hidden { display: none; }
        
        /* Jam Digital */
        #clock { font-size: 40px; font-weight: bold; color: #ff9800; text-align: center; margin-bottom: 30px; font-family: monospace; }
        
        .card { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn-orange { background: #ff9800; color: #000; }
        .btn-red { background: #d32f2f; color: #fff; }
        .btn-green { background: #388e3c; color: #fff; text-decoration: none; display: inline-block; }
        
        .file-row { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 5px solid #ff9800; }
        input[type="file"] { margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="clock">00:00:00</div>

    <div id="main-dash">
        <h2 style="text-align: center;">DASHBOARD UTAMA</h2>
        <div class="card">
            <h3>Upload Foto / Video</h3>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <button class="btn btn-orange" onclick="uploadData()">Upload Sekarang</button>
        </div>
        <button class="btn" style="background:#333; color:white;" onclick="switchTab('list-dash')">Buka Galeri Terpisah</button>
    </div>

    <div id="list-dash" class="hidden">
        <h2 style="text-align: center;">DASHBOARD DATA TERPISAH</h2>
        <div class="card" id="gallery">
            <p id="no-data">Belum ada file di penyimpanan.</p>
        </div>
        <button class="btn" style="background:#333; color:white;" onclick="switchTab('main-dash')">Kembali ke Dashboard Utama</button>
    </div>
</div>

<script>
    // Jam Berjalan
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // Navigasi Tab
    function switchTab(id) {
        document.getElementById('main-dash').classList.toggle('hidden', id !== 'main-dash');
        document.getElementById('list-dash').classList.toggle('hidden', id !== 'list-dash');
    }

    // Fungsi Upload ke Penyimpanan Sendiri
    function uploadData() {
        const input = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const noData = document.getElementById('no-data');

        if (!input.files[0]) return alert("Pilih file dulu!");

        const file = input.files[0];
        const fileURL = URL.createObjectURL(file); // Link ke penyimpanan lokal sementara

        if (noData) noData.remove();

        const row = document.createElement('div');
        row.className = 'file-row';
        row.innerHTML = `
            <div>
                <strong>${file.name}</strong><br>
                <small>${(file.size / 1024).toFixed(1)} KB</small>
            </div>
            <div>
                <a href="${fileURL}" download="${file.name}" class="btn btn-green">Download</a>
                <button class="btn btn-red" onclick="this.parentElement.parentElement.remove()">Hapus</button>
            </div>
        `;

        gallery.appendChild(row);
        alert("Berhasil! Cek di Dashboard Terpisah.");
        input.value = "";
    }
</script>

</body>
</html>
