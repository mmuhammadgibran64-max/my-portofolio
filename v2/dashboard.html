<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | Professional Portfolio v3.8.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --blue: #00d2ff; --green: #00ff88; --text: #ddd; --border: #222; --danger: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        
        /* NAVIGASI & HEADER */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(5,5,5,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(5px); }
        .btn-logout { color: #ff4444; text-decoration: none; font-weight: bold; font-size: 12px; border: 1px solid #421111; padding: 6px 12px; border-radius: 8px; transition: 0.3s; }
        .btn-logout:hover { background: #421111; color: #fff; }
        #clock { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 14px; }

        .banner { width: 100%; height: 160px; background: linear-gradient(135deg, #1a1a1a, #000); border-radius: 20px; margin-top: 20px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--bg); background: #222; margin-top: -50px; margin-left: 20px; position: relative; object-fit: cover; z-index: 2; cursor: pointer; }
        
        .intro { padding: 10px 10px; margin-bottom: 20px; }
        .intro h1 { margin: 0; font-size: 26px; color: var(--accent); letter-spacing: 1px; }
        .intro p.sub { color: #888; margin: 5px 0 15px; font-size: 14px; font-weight: 500; }
        
        .card-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .card-box h3 { margin-top: 0; color: var(--accent); font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        
        /* MEET LINKS */
        .meet-link { display: flex; align-items: center; gap: 10px; background: #0a1a10; color: var(--green); padding: 10px; border-radius: 10px; text-decoration: none; font-size: 12px; margin-bottom: 8px; border: 1px solid #143d25; }

        /* CHAT BOX */
        #chat-box { height: 150px; background: #000; border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
        .chat-input-area button { background: var(--accent); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; }

        .btn-up { width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; margin-top: 10px; }
        .gallery-item { background: #161616; border-radius: 15px; padding: 12px; margin-bottom: 12px; display: flex; gap: 15px; align-items: center; border: 1px solid #2a2a2a; }
        .btn-action { flex: 1; padding: 7px; border-radius: 6px; font-size: 11px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div id="clock">00:00:00</div>
        <a href="index.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
    </div>

    <div class="container">
        <div class="banner"><img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=600"></div>
        <img src="https://ui-avatars.com/api/?name=Gibran&background=ff9800&color=000&size=128" class="profile-pic" onclick="toggleSettings()">
        
        <div class="intro">
            <h1>Gibran</h1>
            <p class="sub">Humas LP3I | Video Editor | Graphic Designer</p>
        </div>

        <div class="card-box">
            <h3><i class="fas fa-video"></i> Google Meet Room</h3>
            <a href="https://meet.google.com/evb-mqek-fee" target="_blank" class="meet-link">Link Meet 1</a>
            <a href="https://meet.google.com/cww-jzpu-tgp" target="_blank" class="meet-link">Link Meet 2</a>
            <a href="https://meet.google.com/muc-rsoy-emm" target="_blank" class="meet-link">Link Meet 3</a>
            <a href="https://meet.google.com/vqf-pezr-arq" target="_blank" class="meet-link">Link Meet 4</a>
        </div>

        <div class="card-box">
            <h3><i class="fas fa-map-marker-alt"></i> Google Maps Live</h3>
            <iframe src="https://www.google.com/maps/@-6.1988531,106.8383494,14z?entry=ttu&g_ep=EgoyMDI2MDIwNC4wIKXMDSoASAFQAw%3D%3D" width="100%" height="200" style="border:0; border-radius:15px;"></iframe>
        </div>

        <div class="card-box">
            <h3><i class="fas fa-comments"></i> Chat Global</h3>
            <div id="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ketik pesan...">
                <button onclick="kirimPesan()">Kirim</button>
            </div>
        </div>

        <div class="card-box" style="border: 2px dashed var(--blue);">
            <h3><i class="fas fa-folder-open"></i> Simpan Arsip File</h3>
            <input type="file" id="fileInput2" hidden onchange="prosesUpload(this, 'File Simpan')">
            <button class="btn-up" style="background:var(--blue); color:#000;" onclick="document.getElementById('fileInput2').click()">UPLOAD ARSIP</button>
            <div id="status" style="text-align:center; font-size:12px; margin-top:10px;">Status: Ready</div>
        </div>

        <div style="font-weight:bold; color:#666; margin: 20px 0 10px;">Riwayat File & Download</div>
        <div id="gallery"></div>
    </div>

    <script>
        // KUNCI MAINTENANCE GUE CABUT DARI SINI BIAR DASHBOARD BISA DIBUKA
        window.onload = function() {
            document.getElementById('display-nama').innerText = localStorage.getItem('user_name') || "Gibran";
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
            muatGaleri();
        };

        function kirimPesan() {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if (input.value.trim()) {
                box.innerHTML += `<p><b style="color:var(--accent)">User:</b> ${input.value}</p>`;
                box.scrollTop = box.scrollHeight;
                input.value = "";
            }
        }

        async function toggleSettings() {
            const existing = document.getElementById('setting-overlay');
            if (existing) { existing.remove(); return; }
            try {
                const response = await fetch('pengaturan.html');
                const data = await response.text();
                const overlay = document.createElement('div');
                overlay.id = 'setting-overlay';
                overlay.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; display:flex; justify-content:center; align-items:center; backdrop-filter:blur(10px);";
                overlay.innerHTML = `<div style="position:relative; width:90%; max-width:400px;"><button onclick="document.getElementById('setting-overlay').remove()" style="position:absolute; top:-10px; right:-10px; background:var(--danger); color:#fff; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer;">×</button>${data}</div>`;
                document.body.appendChild(overlay);
            } catch (err) { alert("File pengaturan.html tidak ada!"); }
        }

        const CLOUD_NAME = "dumqnwl9g"; 
        const UPLOAD_PRESET = "cloud simpan"; 

        async function prosesUpload(input, sumber) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('status').innerText = "⏳ Mengunggah...";
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if (res.ok) {
                    let koleksi = JSON.parse(localStorage.getItem('gibran_gallery')) || [];
                    koleksi.unshift({ id: Date.now(), url: data.secure_url, preview: data.resource_type === "image" ? data.secure_url : "https://cdn-icons-png.flaticon.com/512/2965/2965335.png", nama: file.name, tgl: new Date().toLocaleString() });
                    localStorage.setItem('gibran_gallery', JSON.stringify(koleksi));
                    document.getElementById('status').innerText = "✅ Berhasil!";
                    muatGaleri();
                }
            } catch (e) { document.getElementById('status').innerText = "❌ Gagal!"; }
        }

        function muatGaleri() {
            const container = document.getElementById('gallery');
            const koleksi = JSON.parse(localStorage.getItem('gibran_gallery')) || [];
            container.innerHTML = koleksi.map(item => `<div class="gallery-item">
                <div style="flex:1">
                    <div style="font-size:13px; font-weight:bold;">${item.nama}</div>
                    <div style="font-size:11px; color:#666">${item.tgl}</div>
                    <button class="btn-action" style="background:#0a291a; color:var(--green); margin-top:5px;" onclick="window.open('${item.url}')">DOWNLOAD</button>
                </div>
            </div>`).join('');
        }
    </script>
</body>
</html>
