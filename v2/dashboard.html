<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama | M. Gibran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #050505; 
            --card: #111; 
            --accent: #ff9800; 
            --text: #fff; 
            --border: #222;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        .container { max-width: 800px; margin: auto; }
        
        /* HEADER */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid var(--border); 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
        }
        #clock { font-size: 18px; font-weight: bold; color: var(--accent); }

        /* PANEL KOTAK */
        .panel { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            margin-bottom: 25px; 
        }
        h3 { margin-top: 0; font-size: 18px; display: flex; align-items: center; gap: 10px; }

        /* CCTV */
        #video-feed { 
            width: 100%; 
            border-radius: 15px; 
            background: #000; 
            transform: scaleX(-1); 
            border: 1px solid #333; 
            margin-bottom: 10px;
        }

        /* TOMBOL-TOMBOL */
        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            display: block; 
            text-align: center; 
            text-decoration: none; 
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-accent:hover { background: #e68a00; }
        .btn-outline { background: #222; color: #fff; border: 1px solid #444; margin-top: 20px; }
        .btn-outline:hover { background: #333; }

        /* UPLOAD BOX */
        .upload-box { 
            border: 2px dashed #444; 
            padding: 40px 20px; 
            text-align: center; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .upload-box:hover { border-color: var(--accent); background: #161616; }
        #status-upload { 
            font-size: 13px; 
            color: var(--accent); 
            margin-top: 15px; 
            text-align: center; 
            font-weight: 600;
        }

        footer { text-align: center; margin-top: 50px; font-size: 11px; color: #444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 style="margin:0;">System Dashboard</h2>
            <div id="clock">00:00:00</div>
        </div>

        <div class="panel">
            <h3><i class="fas fa-video"></i> CCTV & Face ID</h3>
            <video id="video-feed" autoplay playsinline></video>
            <button class="btn btn-accent" onclick="alert('✅ Absen Berhasil! Data Wajah Tersimpan.')">
                <i class="fas fa-fingerprint"></i> SCAN & ABSEN SEKARANG
            </button>
        </div>

        <div class="panel">
            <h3><i class="fas fa-cloud-upload-alt"></i> Upload Ke Gudang</h3>
            <div class="upload-box" onclick="document.getElementById('fin').click()">
                <i class="fas fa-folder-plus" style="font-size: 40px; color: #333; margin-bottom: 15px;"></i>
                <p id="label-upload" style="margin:0; color: #888;">Klik di sini untuk pilih Foto atau Video</p>
                <input type="file" id="fin" hidden onchange="simpanKeStorage(this)">
            </div>
            <div id="status-upload"></div>
            
            <a href="dashboard-terpisah.html" class="btn btn-outline">
                <i class="fas fa-database"></i> BUKA GUDANG STORAGE
            </a>
        </div>

        <a href="index.html" style="color:#555; text-decoration:none; font-size:12px; display:block; text-align:center;">
            <i class="fas fa-arrow-left"></i> Kembali ke Depan
        </a>

        <footer>&copy; 2026 M. Gibran. Powered by Digital System.</footer>
    </div>

    <script>
        // --- 1. MESIN JAM BERGERAK ---
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString(); 
        }, 1000);
        
        // --- 2. MESIN AKTIFKAN CCTV ---
        const video = document.getElementById('video-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { video.srcObject = stream; })
                .catch(err => { console.log("Kamera tidak aktif/izin ditolak."); });
        }

        // --- 3. MESIN SIMPAN KE STORAGE (LOCAL STORAGE) ---
        function simpanKeStorage(input) {
            const file = input.files[0];
            const status = document.getElementById('status-upload');
            const label = document.getElementById('label-upload');
            
            if (file) {
                // Tampilkan loading
                status.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Sedang mengirim file ke gudang...";
                label.innerText = "Memproses: " + file.name;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        // Ambil data lama dari memori browser
                        let savedFiles = JSON.parse(localStorage.getItem('gibran_files')) || [];
                        
                        // Tambahkan data file baru
                        savedFiles.push({
                            name: file.name,
                            type: file.type,
                            data: e.target.result, // Data file dikonversi jadi teks
                            date: new Date().toLocaleString()
                        });

                        // Simpan kembali ke memori browser permanen
                        localStorage.setItem('gibran_files', JSON.stringify(savedFiles));
                        
                        // Berikan notifikasi sukses
                        status.innerHTML = "✅ Mantap! File Berhasil Disimpan.";
                        label.innerText = "Selesai! Klik untuk tambah lagi.";
                        alert("File " + file.name + " sudah masuk di Gudang Storage.");
                    } catch (err) {
                        alert("Gagal! Memori HP penuh atau file terlalu besar.");
                        status.innerHTML = "❌ Gagal Simpan.";
                    }
                };
                // Proses mulai membaca file
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
