<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran | Cloudinary Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --accent: #ff9800; --text: #fff; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; }
        .panel { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--border); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header h2 { color: var(--accent); margin: 0 0 10px 0; letter-spacing: 2px; }
        .upload-area { border: 2px dashed #333; padding: 30px; border-radius: 20px; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .upload-area:hover { border-color: var(--accent); background: #151515; }
        .btn-absen { background: #fff; color: #000; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; width: 100%; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #status { margin-top: 20px; font-size: 13px; color: var(--accent); font-weight: 500; }
        .preview-img { width: 100%; border-radius: 15px; margin-top: 20px; display: none; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel">
            <div class="header">
                <h2>GIBRAN SYSTEM</h2>
                <p style="color: #666; font-size: 14px;">Cloud Storage & Reporting</p>
            </div>

            <button class="btn-absen" onclick="absenCepat()">
                <i class="fas fa-fingerprint"></i> ABSEN SEKARANG
            </button>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: #444; margin-bottom: 10px;"></i>
                <p style="margin:0; color: #888;">Klik untuk Upload Foto</p>
                <input type="file" id="fileInput" accept="image/*" hidden onchange="uploadKeCloudinary(this)">
            </div>

            <div id="status">Sistem Ready</div>
            <img id="preview" class="preview-img">
        </div>
    </div>

    <script>
        // --- KONFIGURASI SAKTI GIBRAN ---
        const CLOUD_NAME = "dumqnwl9g"; 
        const UPLOAD_PRESET = "gibran_preset";
        const URL_SHEETS = "https://script.google.com/macros/s/AKfycbzeisUeZYTsQM0qjbvhuda9wkG9wBDb99x4q4AdqGzVeRUY0Gu68P61NpCmuOQomXki0Q/exec";

        // Fungsi Lapor ke Google Sheets
        function laporKeSheets(aksi, detail) {
            const nama = localStorage.getItem('user_name') || 'Gibran User';
            fetch(URL_SHEETS, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    nama: nama,
                    aktivitas: aksi,
                    detail: detail
                })
            });
        }

        // Fungsi Absen Tanpa Foto
        function absenCepat() {
            document.getElementById('status').innerText = "⏳ Mencatat absen...";
            laporKeSheets("Absen Klik", "User melakukan absen manual");
            alert("✅ Absen berhasil dicatat di Sheets!");
            document.getElementById('status').innerText = "✅ Absen Terkirim!";
        }

        // Fungsi Upload Foto ke Cloudinary
        async function uploadKeCloudinary(input) {
            const file = input.files[0];
            const statusDiv = document.getElementById('status');
            const previewImg = document.getElementById('preview');

            if (!file) return;

            statusDiv.innerHTML = "⏳ Mengirim ke Cloudinary...";
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.secure_url) {
                    statusDiv.innerHTML = "✅ BERHASIL! Link tersimpan di Sheets.";
                    previewImg.src = data.secure_url;
                    previewImg.style.display = "block";

                    // Kirim Link Hasil Upload ke Google Sheets
                    laporKeSheets("Upload Foto", data.secure_url);

                    alert("Mantap! Foto sudah online & terdata.");
                } else {
                    // Kalau error "Upload preset not found", cek lagi settingan Unsigned di Cloudinary
                    statusDiv.innerHTML = "❌ Gagal: " + (data.error ? data.error.message : "Cek Nama Preset");
                    console.log(data);
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Error Koneksi Internet!";
                console.error(err);
            }
        }
    </script>
</body>
</html>
