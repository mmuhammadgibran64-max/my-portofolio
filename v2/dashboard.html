<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Cloud Storage v2</title>
    <style>
        :root { --primary: #3448c5; --success: #28a745; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; }
        .hidden { display: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-green { background: var(--success); }
        .upload-box { border: 2px dashed #ccc; padding: 30px; border-radius: 15px; margin: 20px 0; cursor: pointer; background: #fafafa; }
        .file-item { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: left; border: 1px solid #eee; animation: slideIn 0.5s ease; }
        #file-list img, #file-list video { width: 100%; border-radius: 10px; margin-top: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        progress { width: 100%; height: 20px; border-radius: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="dash-1" class="card">
        <h2 style="color: var(--primary);">Dashboard 1: Upload ðŸŽ¬</h2>
        <p>Halo Gibran! Pilih file untuk disimpan ke Cloud.</p>
        
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" hidden onchange="updateLabel()">
            <div style="font-size: 50px;">ðŸ“¤</div>
            <p id="file-label">Klik di sini untuk pilih file</p>
        </div>

        <progress id="upload-progress" value="0" max="100"></progress>
        <p id="status-text" style="font-weight:bold; color:var(--primary);"></p>

        <button class="btn btn-green" onclick="uploadSekarang()">Simpan ke Cloud ðŸš€</button>
        <button class="btn" style="background:#888" onclick="gantiDashboard(2)">Lihat Koleksi File ðŸ“‚</button>
    </div>

    <div id="dash-2" class="card hidden">
        <h2 style="color: var(--primary);">Dashboard 2: Hasil Simpan ðŸ“‚</h2>
        <p>File ini sudah aman di awan Cloudinary kamu.</p>
        <hr style="border: 0.5px solid #eee; margin-bottom: 20px;">
        
        <div id="file-list">
            <p id="empty-msg" style="color: #999; padding: 20px;">Belum ada file. Silakan upload dulu di Dashboard 1.</p>
        </div>

        <button class="btn" onclick="gantiDashboard(1)">â¬… Kembali Upload Lagi</button>
    </div>
</div>

<script>
    const CLOUD_NAME = "dumqnwl9g"; 
    const UPLOAD_PRESET = "gibran_preset";

    function gantiDashboard(no) {
        document.getElementById('dash-1').classList.toggle('hidden', no === 2);
        document.getElementById('dash-2').classList.toggle('hidden', no === 1);
    }

    function updateLabel() {
        const file = document.getElementById('file-input').files[0];
        if (file) document.getElementById('file-label').innerText = "Siap: " + file.name;
    }

    async function uploadSekarang() {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        const status = document.getElementById('status-text');
        const progress = document.getElementById('upload-progress');

        if (!file) return alert("Pilih file dulu, Gibran!");

        status.innerText = "Sedang mengirim ke Cloud...";
        progress.style.display = "block";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                method: "POST",
                body: formData
            });
            const data = await response.json();

            if (data.secure_url) {
                status.innerText = "âœ… Berhasil Disimpan!";
                progress.style.display = "none";
                
                // LANGSUNG MASUKKAN KE DAFTAR DASHBOARD 2
                tampilkanDiDashboard2(data);
                
                // OTOMATIS PINDAH KE DASHBOARD 2
                setTimeout(() => {
                    gantiDashboard(2);
                    status.innerText = "";
                    fileInput.value = "";
                    document.getElementById('file-label').innerText = "Klik di sini untuk pilih file";
                }, 1000);
            } else {
                alert("Error: " + data.error.message);
            }
        } catch (err) {
            alert("Gagal! Pastikan koneksi internet lancar.");
        }
    }

    function tampilkanDiDashboard2(data) {
        const list = document.getElementById('file-list');
        const emptyMsg = document.getElementById('empty-msg');
        
        if (emptyMsg) emptyMsg.remove(); // Hapus pesan kosong

        const isVideo = data.resource_type === 'video';
        const newFile = document.createElement('div');
        newFile.className = 'file-item';
        newFile.innerHTML = `
            <p><b>Nama File:</b> ${data.original_filename}</p>
            ${isVideo ? `<video controls src="${data.secure_url}"></video>` : `<img src="${data.secure_url}">`}
            <a href="${data.secure_url}" target="_blank" class="btn" style="display:block; text-align:center; text-decoration:none; margin-top:10px;">Download / Buka</a>
        `;
        
        // Taruh yang baru di paling atas
        list.insertBefore(newFile, list.firstChild);
    }
</script>
</body>
</html>
