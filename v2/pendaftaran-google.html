<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Google - Gibran</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #1e293b; margin-bottom: 10px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        
        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        /* Container Tombol Google */
        #buttonDiv {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Daftar Akun</h2>
        <p>Gunakan akun Google Anda untuk mendaftar ke sheet <b>daftar</b></p>

        <div id="buttonDiv"></div>

        <div class="footer-text">
            Gibran Portfolio &copy; 2026
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Ini adalah token yang didapat setelah login berhasil
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Catatan: Untuk mengirim data ke Google Sheet bernama 'daftar', 
            // Kamu perlu menggunakan Google Apps Script sebagai perantara (API).
            alert("Login Berhasil! Data siap dikirim ke sheet daftar.");
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "594310366887-dsrs8pdnrdrhneg3h15saj7btp08oh67.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { 
                    theme: "outline", 
                    size: "large", 
                    text: "signin_with", 
                    shape: "rectangular" 
                } 
            );
            
            google.accounts.id.prompt(); // Menampilkan one-tap prompt (opsional)
        }
    </script>

</body>
</html>
