<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery Manager - Gibran Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; padding-top: 30px; font-family: 'Segoe UI', sans-serif; }
        .main-card { background: #1e293b; border-radius: 20px; padding: 25px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-item { background: #2d3748; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #4a5568; }
        .video-frame { border-radius: 10px; overflow: hidden; background: #000; }
        .btn-warning { color: #000; font-weight: bold; }
        .empty-state { color: #718096; padding: 40px; text-align: center; border: 2px dashed #4a5568; border-radius: 15px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 700px;">
    <div class="main-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-warning">ðŸŽ¬ GIBRAN VIDEO CLOUD</h4>
            <p class="text-muted small">Upload video sebanyak mungkin, simpan permanen di galeri.</p>
        </div>

        <button id="upload_widget" class="btn btn-warning w-100 btn-lg shadow mb-4">
            <i class="fas fa-plus-circle"></i> UPLOAD VIDEO BARU
        </button>

        <hr class="border-secondary">

        <div id="videoList">
            </div>

        <div class="text-center mt-4">
            <a href="dashboard.html" class="text-secondary small text-decoration-none">â¬… Kembali ke Dashboard</a>
        </div>
    </div>
</div>

<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

<script>
    // 1. DATABASE LOKAL (ARRAY UNTUK BANYAK VIDEO)
    let myVideos = JSON.parse(localStorage.getItem('gibranVideoList')) || [];

    // 2. RENDER GALERI SAAT HALAMAN DIBUKA
    window.onload = renderGallery;

    function renderGallery() {
        const listContainer = document.getElementById('videoList');
        if (myVideos.length === 0) {
            listContainer.innerHTML = `<div class="empty-state">Belum ada video. Yuk upload!</div>`;
            return;
        }

        listContainer.innerHTML = ''; // Bersihkan
        myVideos.forEach((vid, index) => {
            listContainer.innerHTML += `
                <div class="video-item">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge bg-primary">Video #${index + 1}</span>
                        <button class="btn btn-sm btn-link text-danger p-0" onclick="hapusVideo(${index})">
                            <i class="fas fa-times"></i> Hapus
                        </button>
                    </div>
                    <div class="ratio ratio-16x9 video-frame mb-3">
                        <video controls src="${vid.url}"></video>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <a href="${vid.url}" download class="btn btn-sm btn-success w-100">ðŸ“¥ DOWNLOAD</a>
                        </div>
                        <div class="col-6">
                            <button onclick="bagikanLink('${vid.url}')" class="btn btn-sm btn-info w-100 text-white">ðŸ”— BAGIKAN</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // 3. WIDGET CLOUDINARY
    var myWidget = cloudinary.createUploadWidget({
        cloudName: 'dumqnwl9g', 
        uploadPreset: 'upload video' 
    }, (error, result) => { 
        if (!error && result && result.event === "success") { 
            const newVideo = {
                url: result.info.secure_url,
                date: new Date().toLocaleString()
            };
            
            // Tambahkan ke daftar (Push ke Array)
            myVideos.unshift(newVideo); // Video terbaru di atas
            localStorage.setItem('gibranVideoList', JSON.stringify(myVideos));
            renderGallery();
            alert('Video berhasil ditambah ke galeri!');
        }
    });

    document.getElementById("upload_widget").addEventListener("click", () => myWidget.open(), false);

    // 4. LOGIKA HAPUS SATUAN
    function hapusVideo(index) {
        if(confirm("Hapus video ini?")) {
            myVideos.splice(index, 1);
            localStorage.setItem('gibranVideoList', JSON.stringify(myVideos));
            renderGallery();
        }
    }

    // 5. LOGIKA BAGIKAN
    function bagikanLink(url) {
        navigator.clipboard.writeText(url);
        alert("Link video disalin!");
    }
</script>

</body>
</html>
