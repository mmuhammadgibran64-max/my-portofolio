<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Video Cloud - Full Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            background: #0f172a; 
            color: #f8fafc; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            padding-bottom: 50px;
        }
        .header-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            text-align: center;
        }
        .main-container { max-width: 800px; margin: auto; padding: 0 20px; }
        
        /* Card Video Item */
        .video-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #334155;
            transition: transform 0.3s ease;
        }
        .video-card:hover { transform: translateY(-5px); }
        
        .video-wrapper {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .upload-area {
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed #3b82f6;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn-gibran {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="header-section">
    <div class="container">
        <h1 class="fw-bold text-warning mb-2">ðŸŽ¬ GIBRAN VIDEO HUB</h1>
        <p class="text-secondary">Simpan dan Kelola Semua Dokumentasi Video Lo Tanpa Batas</p>
    </div>
</div>

<div class="main-container">
    <div class="upload-area">
        <h5 class="mb-3">Tambah Konten Baru</h5>
        <button id="upload_widget" class="btn btn-primary btn-gibran shadow-lg">
            <i class="fas fa-cloud-upload-alt me-2"></i> UPLOAD KE CLOUDINARY
        </button>
        <p class="small text-muted mt-3 mb-0">Video otomatis tersimpan di galeri bawah secara permanen.</p>
    </div>

    <div id="videoGallery">
        </div>

    <div class="text-center mt-5">
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm rounded-pill px-4">
            <i class="fas fa-arrow-left me-2"></i> KEMBALI KE DASHBOARD
        </a>
    </div>
</div>

<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

<script>
    // 1. DATABASE LOKAL (ARRAY)
    let videoData = JSON.parse(localStorage.getItem('gibran_video_db')) || [];

    // 2. FUNGSI RENDER (MENAMPILKAN SEMUA VIDEO)
    function refreshGallery() {
        const gallery = document.getElementById('videoGallery');
        
        if (videoData.length === 0) {
            gallery.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-folder-open fa-3x mb-3"></i>
                    <p>Belum ada video yang diupload, Bran.</p>
                </div>`;
            return;
        }

        gallery.innerHTML = ''; // Reset tampilan dulu
        
        videoData.forEach((item, index) => {
            gallery.innerHTML += `
                <div class="video-card shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-dark border border-secondary text-warning">VIDEO #${videoData.length - index}</span>
                        <button class="btn btn-sm btn-link text-danger" onclick="hapusVideo(${index})">
                            <i class="fas fa-trash-alt"></i> Hapus
                        </button>
                    </div>
                    
                    <div class="ratio ratio-16x9 video-wrapper">
                        <video controls preload="metadata">
                            <source src="${item.url}" type="video/mp4">
                        </video>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <a href="${item.url}" download class="btn btn-success w-100 fw-bold btn-sm py-2">
                                <i class="fas fa-download me-1"></i> DOWNLOAD
                            </a>
                        </div>
                        <div class="col-6">
                            <button onclick="shareLink('${item.url}')" class="btn btn-info w-100 text-white fw-bold btn-sm py-2">
                                <i class="fas fa-share-nodes me-1"></i> BAGIKAN
                            </button>
                        </div>
                    </div>
                    <div class="mt-2 text-center">
                        <small style="font-size: 0.7rem; color: #64748b;">Uploaded: ${item.time}</small>
                    </div>
                </div>
            `;
        });
    }

    // 3. LOGIKA UPLOAD WIDGET
    var myWidget = cloudinary.createUploadWidget({
        cloudName: 'dumqnwl9g', 
        uploadPreset: 'upload video' 
    }, (error, result) => { 
        if (!error && result && result.event === "success") { 
            const infoVideo = {
                url: result.info.secure_url,
                time: new Date().toLocaleString('id-ID')
            };
            
            // Masukkan video baru ke URUTAN PALING ATAS
            videoData.unshift(infoVideo);
            
            // Simpan ke Browser
            localStorage.setItem('gibran_video_db', JSON.stringify(videoData));
            
            // Refresh Tampilan
            refreshGallery();
        }
    });

    document.getElementById("upload_widget").addEventListener("click", function(){ 
        myWidget.open(); 
    }, false);

    // 4. LOGIKA HAPUS SATU PER SATU
    function hapusVideo(idx) {
        if(confirm("Yakin mau hapus video ini?")) {
            videoData.splice(idx, 1);
            localStorage.setItem('gibran_video_db', JSON.stringify(videoData));
            refreshGallery();
        }
    }

    // 5. LOGIKA SHARE
    function shareLink(link) {
        navigator.clipboard.writeText(link);
        alert("Link video berhasil disalin ke clipboard!");
    }

    // LOAD PERTAMA KALI
    window.onload = refreshGallery;
</script>

</body>
</html>
