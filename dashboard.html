<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard | Gibran Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #0f172a; color: white; display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 260px; background: #1e293b; padding: 20px; border-right: 1px solid #334155; }
        .sidebar h2 { color: #38bdf8; margin-bottom: 30px; font-size: 1.5rem; }
        .nav-item { padding: 12px; color: #94a3b8; cursor: pointer; display: block; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-item:hover, .active { background: #334155; color: white; }

        /* Main Content */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Jam Digital */
        .clock-card { background: linear-gradient(135deg, #38bdf8, #818cf8); padding: 20px; border-radius: 15px; text-align: center; color: #0f172a; margin-bottom: 20px; }
        #clock { font-size: 2.5rem; font-weight: 800; }

        /* Area Upload */
        .upload-section { background: #1e293b; padding: 25px; border-radius: 15px; border: 2px dashed #38bdf8; text-align: center; margin-bottom: 30px; }
        input[type="file"] { display: none; }
        .btn-upload { background: #38bdf8; color: #0f172a; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: inline-block; }

        /* Grid Penyimpanan */
        .storage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .file-card { background: #1e293b; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #334155; transition: 0.3s; }
        .file-card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        .file-preview { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #0f172a; display: flex; align-items: center; justify-content: center; }
        
        .btn-group { display: flex; gap: 5px; justify-content: center; margin-top: 10px; }
        .btn-action { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .btn-dl { background: #22c55e; color: white; }
        .btn-del { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>GIBRAN-BOX</h2>
        <a href="index.html" class="nav-item">üè† Home</a>
        <div class="nav-item active">üìÅ My Storage</div>
        <a href="login.html" class="nav-item" style="color: #ef4444; margin-top: 20px;">üö™ Keluar</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Dashboard Storage</h1>
            <p id="date-text"></p>
        </div>

        <div class="clock-card">
            <div id="clock">00:00:00</div>
            <p>Waktu Real-time</p>
        </div>

        <div class="upload-section">
            <h3>üì§ Ruangan Upload Khusus</h3>
            <p style="color: #94a3b8; margin-bottom: 15px;">Pilih foto, video, atau dokumen untuk disimpan.</p>
            <label class="btn-upload">
                <i class="fas fa-plus"></i> Pilih File
                <input type="file" id="fileInput" onchange="handleUpload(event)">
            </label>
        </div>

        <h3>üóÑÔ∏è File Tersimpan</h3>
        <hr style="border: 1px solid #334155; margin: 15px 0;">
        <div class="storage-grid" id="storageGrid">
            </div>
    </div>

    <script>
        // 1. Fungsi Jam
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID');
                document.getElementById('date-text').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        // 2. Fungsi Upload & Simpan
        let myFiles = JSON.parse(localStorage.getItem('gibran_files')) || [];

        function handleUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    id: Date.now(),
                    name: file.name,
                    type: file.type,
                    src: e.target.result
                };
                myFiles.push(fileData);
                saveAndRender();
            };
            reader.readAsDataURL(file);
        }

        function saveAndRender() {
            localStorage.setItem('gibran_files', JSON.stringify(myFiles));
            renderFiles();
        }

        function renderFiles() {
            const grid = document.getElementById('storageGrid');
            grid.innerHTML = '';

            myFiles.forEach(file => {
                const isImage = file.type.startsWith('image/');
                const isVideo = file.type.startsWith('video/');
                
                let preview = `<i class="fas fa-file-alt fa-3x" style="color: #94a3b8"></i>`;
                if(isImage) preview = `<img src="${file.src}" class="file-preview">`;
                if(isVideo) preview = `<video src="${file.src}" class="file-preview"></video>`;

                grid.innerHTML += `
                    <div class="file-card">
                        <div class="file-preview">${preview}</div>
                        <p style="font-size: 0.7rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${file.name}</p>
                        <div class="btn-group">
                            <a href="${file.src}" download="${file.name}" class="btn-action btn-dl"><i class="fas fa-download"></i></a>
                            <button onclick="deleteFile(${file.id})" class="btn-action btn-del"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function deleteFile(id) {
            if(confirm('Hapus file ini?')) {
                myFiles = myFiles.filter(f => f.id !== id);
                saveAndRender();
            }
        }

        window.onload = () => {
            startClock();
            renderFiles();
        };
    </script>
</body>
</html>
