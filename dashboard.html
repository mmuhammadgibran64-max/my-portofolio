<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dashboard | Gibran & Stiven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #0f172a; color: white; display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: 280px; background: #1e293b; padding: 20px; border-right: 1px solid #334155; display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .sidebar h2 { color: #38bdf8; margin-bottom: 25px; font-size: 1.2rem; text-align: center; }
        .nav-item { padding: 12px; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 10px; text-decoration: none; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; border: none; background: none; width: 100%; text-align: left; font-size: 1rem; }
        .nav-item:hover, .active { background: rgba(56, 189, 248, 0.1); color: #38bdf8; }

        /* Main Content */
        .main { flex: 1; margin-left: 280px; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Banner & Profile */
        .banner { width: 100%; height: 160px; background: linear-gradient(to right, #38bdf8, #818cf8); border-radius: 20px; position: relative; margin-bottom: 60px; }
        .profile-img { width: 110px; height: 110px; background: #334155; border: 4px solid #0f172a; border-radius: 50%; position: absolute; bottom: -45px; left: 30px; overflow: hidden; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .user-info { margin-left: 30px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }

        /* Storage System */
        .upload-box { background: rgba(56, 189, 248, 0.05); border: 2px dashed #38bdf8; padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .storage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .file-card { background: #1e293b; padding: 10px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .file-preview { width: 100%; height: 90px; border-radius: 8px; margin-bottom: 8px; object-fit: cover; }
        .btn-action { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; margin: 2px; color: white; text-decoration: none; display: inline-block; }
        
        .btn-upload { background: #38bdf8; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; color: #0f172a; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>PANEL CONTROL</h2>
        <button class="nav-item active" onclick="openTab('gibran-tab', this)"><i class="fas fa-user"></i> Dashboard Gibran</button>
        <button class="nav-item" onclick="openTab('stiven-tab', this)"><i class="fas fa-users-cog"></i> Stiven Teleios</button>
        <hr style="border: 0; border-top: 1px solid #334155; margin: 15px 0;">
        <a href="index.html" class="nav-item" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </div>

    <div class="main">
        <div id="gibran-tab" class="tab-content active">
            <div class="banner">
                <div class="profile-img"><img src="https://github.com/mmuhammadgibran64-max.png"></div>
            </div>
            <div class="user-info">
                <h1>Dashboard Gibran</h1>
                <p style="color: #38bdf8; margin-bottom: 20px;">Personal Storage & Monitoring</p>
            </div>
            
            <div class="upload-box">
                <h3>Upload File Gibran</h3>
                <input type="file" id="inputGibran" style="display: none;" onchange="handleUpload(event, 'gibran')">
                <button class="btn-upload" onclick="document.getElementById('inputGibran').click()">Pilih File</button>
            </div>
            <div class="storage-grid" id="gridGibran"></div>
        </div>

        <div id="stiven-tab" class="tab-content">
            <div class="banner" style="background: linear-gradient(to right, #10b981, #3b82f6);">
                <div class="profile-img" style="background: #064e3b;"><i class="fas fa-user-secret fa-3x" style="margin: 20px;"></i></div>
            </div>
            <div class="user-info">
                <h1>Ruangan Stiven Teleios</h1>
                <p style="color: #10b981; margin-bottom: 20px;">Special Access Storage</p>
            </div>

            <div class="upload-box" style="border-color: #10b981;">
                <h3>Upload Khusus Stiven</h3>
                <input type="file" id="inputStiven" style="display: none;" onchange="handleUpload(event, 'stiven')">
                <button class="btn-upload" style="background: #10b981;" onclick="document.getElementById('inputStiven').click()">Upload File Stiven</button>
            </div>
            <div class="storage-grid" id="gridStiven"></div>
        </div>
    </div>

    <script>
        // Fungsi Pindah Tab
        function openTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        // Database Terpisah
        let dbGibran = JSON.parse(localStorage.getItem('db_gibran')) || [];
        let dbStiven = JSON.parse(localStorage.getItem('db_stiven')) || [];

        function handleUpload(event, owner) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const newData = { id: Date.now(), name: file.name, type: file.type, src: e.target.result };
                if(owner === 'gibran') dbGibran.push(newData);
                else dbStiven.push(newData);
                saveAndRender();
            };
            reader.readAsDataURL(file);
        }

        function saveAndRender() {
            localStorage.setItem('db_gibran', JSON.stringify(dbGibran));
            localStorage.setItem('db_stiven', JSON.stringify(dbStiven));
            renderAll();
        }

        function renderAll() {
            renderGrid('gridGibran', dbGibran, 'gibran');
            renderGrid('gridStiven', dbStiven, 'stiven');
        }

        function renderGrid(elementId, data, owner) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = '';
            data.forEach(file => {
                const isImg = file.type.startsWith('image/');
                grid.innerHTML += `
                    <div class="file-card">
                        ${isImg ? `<img src="${file.src}" class="file-preview">` : `<div class="file-preview" style="display:flex;align-items:center;justify-content:center;background:#0f172a"><i class="fas fa-file-alt fa-2xl"></i></div>`}
                        <p style="font-size: 0.6rem; overflow: hidden; margin-bottom: 5px;">${file.name}</p>
                        <a href="${file.src}" download="${file.name}" class="btn-action" style="background: #22c55e;"><i class="fas fa-download"></i></a>
                        <button onclick="deleteFile(${file.id}, '${owner}')" class="btn-action" style="background: #ef4444;"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
        }

        function deleteFile(id, owner) {
            if(!confirm('Hapus file ini?')) return;
            if(owner === 'gibran') dbGibran = dbGibran.filter(f => f.id !== id);
            else dbStiven = dbStiven.filter(f => f.id !== id);
            saveAndRender();
        }

        window.onload = renderAll;
    </script>
</body>
</html>
